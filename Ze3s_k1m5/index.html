;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#1-web%E9%A1%B9%E7%9B%AE%E5%90%AF%E5%8A%A8%E7%9A%84%E8%BF%87%E7%A8%8B\&#34;&gt;&lt;strong&gt;1. Web项目启动的过程&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#2springboot%E6%9B%BF%E6%8D%A2%E6%9C%BA%E5%88%B6\&#34;&gt;&lt;strong&gt;2.SpringBoot替换机制&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#3springboot%E5%90%AF%E5%8A%A8\&#34;&gt;&lt;strong&gt;3.SpringBoot启动&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;package com.test.reflection;\n\nimport lombok.Data;\n\nimport java.lang.reflect.InvocationTargetException;\nimport java.lang.reflect.Method;\nimport java.util.Arrays;\n\npublic class EmbedObjectDemo {\n\n    public static void main (String[] args) {\n        School school1 = new School();\n        school1.setTeacher(new Teacher());\n        Class clazz = School.class;\n        System.out.println(clazz);\n        Arrays.stream(clazz.getDeclaredFields()).forEach(field -&amp;gt; {\n            field.setAccessible(true);\n           if (String.class == field.getType()) {\n                try {\n                    field.set(school1, &amp;quot;苏中&amp;quot;);\n                } catch (IllegalAccessException e) {\n                    e.printStackTrace();\n                }\n            }else if( Teacher.class == field.getType()){\n               try {\n                   Object object = field.get(school1);  //此部尤为关键。通过对象的字段获取嵌套的对象\n                   Arrays.stream(object.getClass().getDeclaredFields()).forEach(f -&amp;gt;{\n                       f.setAccessible(true);\n                       if(String.class == f.getType()){\n                           try {\n                               f.set(object, &amp;quot;zhangsan&amp;quot;);\n                           } catch (IllegalAccessException e) {\n                               e.printStackTrace();\n                           }\n                       }else if( Student.class == f.getType()){\n                           Student student = new Student();\n                           student.setAge(23);\n                           student.setName(&amp;quot;student&amp;quot;);\n                           try {\n                               f.set(object, student);\n                           } catch (IllegalAccessException e) {\n                               e.printStackTrace();\n                           }\n                       }\n                   });\n               } catch (IllegalAccessException e) {\n                   e.printStackTrace();\n               }\n           }\n        });\n        School school2 = new School();\n        Arrays.stream(clazz.getDeclaredMethods()).forEach(method -&amp;gt; {\n            try {\n                Method m= clazz.getMethod(method.getName(), String.class);\n                m.invoke(school2, &amp;quot;zhongguo&amp;quot;);\n            } catch (NoSuchMethodException e) {\n                e.printStackTrace();\n            } catch (IllegalAccessException e) {\n                e.printStackTrace();\n            } catch (InvocationTargetException e) {\n                e.printStackTrace();\n            }\n        });\n    }\n}\n\nclass School {\n\n    private String name;\n\n    private String address;\n\n    private Teacher teacher;\n\n    public void setName(String name) {\n        this.name = name;\n    }\n\n    public void setTeacher(Teacher teacher){\n        this.teacher = teacher;\n    }\n}\n@Data\nclass Teacher {\n\n    private int age;\n\n    private String name;\n\n    private Student student;\n}\n@Data\nclass Student{\n\n    private int age;\n\n    private String name;\n\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;总结：&lt;br&gt;\n1.通过反射对对象填充属性，无非两种方式: (1)先通过反射中获取对应字段，然后使用反射中的set方法对对象中的字段塞值; (2)先通过反射获取对象中的方法(一般为set方法)，然后使用invoke方法对对象塞值；&lt;/p&gt;\n&lt;p&gt;2.在对嵌套对象填充属性时，得想将其初始化好，不然会报NPE；&lt;/p&gt;\n&lt;p&gt;3.通过&lt;code&gt;field.get(school1);&lt;/code&gt;拿到的嵌套对象是school1的已经初始化对象的地址，该引用已经关联上了，因此只需要对&lt;code&gt;field.get(school1);&lt;/code&gt;得到的对象进行塞值；&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;fan-she-tian-chong-qian-tao-dui-xiang-de-shu-xing-zhi&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;反射:填充嵌套对象的属性值&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2021-03-08 18:34:11&#34;,&#34;dateFormat&#34;:&#34;2021-03-08&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://encyclopedias.github.io/fan-she-tian-chong-qian-tao-dui-xiang-de-shu-xing-zhi/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;3 min read&#34;,&#34;time&#34;:127000,&#34;words&#34;:419,&#34;minutes&#34;:3},&#34;description&#34;:&#34;package com.test.reflection;\n\nimport lombok.Data;\n\nimport java.lang.reflect.InvocationTargetException;\nimport java.lang....&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;&lt;font color=purple &gt;&lt;b&gt;写在前面：&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;命令式编程：详细告诉机器某个算法的详细执行过程。例如你让人去买菜，先去A家买白菜，再去B家买萝卜，最后去C家卖猪肉。&lt;/li&gt;\n&lt;li&gt;声明式编程(函数式编程)：只告诉机器结果，其他让机器自己去实现。例如直接告诉那个人要买白菜、萝卜和猪肉。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;不要用声明式编程干命令式编程的事，举出下面的例子：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;       //该种即为声明式编程中干这命令式编程的活。  犯不上。\n        List&amp;lt;Integer&amp;gt; list = Lists.newArrayList(2,3,4,5,1,1,75,4,2,3,66);\n        List&amp;lt;Integer&amp;gt; result = Lists.newArrayList();\n        list.stream().forEach(l-&amp;gt;{\n            if( l % 5 == 0 ) {\n                result.add(l);\n                System.out.println(l);\n            }\n        });\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;1-小学-小试牛刀\&#34;&gt;&lt;strong&gt;1. 小学 —— 小试牛刀&lt;/strong&gt;&lt;/h2&gt;\n&lt;h3 id=\&#34;11-list的基本操作\&#34;&gt;&lt;strong&gt;1.1 List的基本操作&lt;/strong&gt;&lt;/h3&gt;\n&lt;p&gt;&lt;font color=blue &gt;&lt;b&gt;(1) List遍历&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;  List&amp;lt;Integer&amp;gt; list = Lists.newArrayList(2,3,4,5,1,1,75,4,2,3,66);\n  list.forEach(l -&amp;gt; System.out.print(l)); //2345117542366\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;font color=blue &gt;&lt;b&gt;(2) List删除元素&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;//删除list中所有是3的元素\nlist.removeIf(l -&amp;gt; l == 3);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;font color=blue &gt;&lt;b&gt;(3) List排序&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;//先根据Person中的age排序，如果age相等再根据address排序，执行后语句即为排好序的。\npersonList.sort(Comparator.comparing(Person::getAge).thenComparing((Person::getAddress)));\n//根据对象中对象的属性排序  先根据beforeBoyFriends排序 再根据style排序\npersonList.sort(Comparator.comparing((Person person) -&amp;gt; person.getMan().getWife().getBeforeBoyFriends()).thenComparing((Person person) -&amp;gt; person.getMan().getWife().getStyle()));\n\n//另外一种写法：先将函数声明好\nFunction&amp;lt;Person, Integer&amp;gt; function1 = person -&amp;gt; person.getMan().getWife().getBeforeBoyFriends();\nFunction&amp;lt;Person, String&amp;gt; function2 = person -&amp;gt; person.getMan().getWife().getStyle();\npersonList.sort(Comparator.comparing(function1).thenComparing(function2));\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;font color=red &gt;&lt;b&gt;Note:&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;在根据嵌套对象中属性值进行排序时，一定要保证对象个排序的属性值不能为空，否则NPE。&lt;/li&gt;\n&lt;li&gt;使用list直接sort的时候是对原始的list基础上进行排序，有区别于Stream中的sort;后者是排序后重新生成一个list。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;font color=blue &gt;&lt;b&gt;(3) List获取并行流&lt;/b&gt;&lt;/font&gt;&lt;br&gt;\n&lt;code&gt;parallelStream&lt;/code&gt;是启动多个线程流来执行，不保证线程安全。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt; List&amp;lt;Integer&amp;gt; list = Lists.newArrayList(2,3,4,5,1,1,75,4,2,3,66);\n list.parallelStream().forEach( l -&amp;gt; System.out.println(Thread.currentThread().getName() + &amp;quot;  &amp;quot; + l));\n\nmain  75\nmain  4\nmain  1\nForkJoinPool.commonPool-worker-4  2\nForkJoinPool.commonPool-worker-3  3\nForkJoinPool.commonPool-worker-4  2\nForkJoinPool.commonPool-worker-6  1\nForkJoinPool.commonPool-worker-5  66\nForkJoinPool.commonPool-worker-4  5\nForkJoinPool.commonPool-worker-1  4\nForkJoinPool.commonPool-worker-2  3\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;2-中学-崭露头角\&#34;&gt;&lt;strong&gt;2. 中学 —— 崭露头角&lt;/strong&gt;&lt;/h2&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;函数&lt;/th&gt;\n&lt;th&gt;意义说明&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;Function&amp;lt;T, R&amp;gt;&lt;/td&gt;\n&lt;td&gt;输入一个T参数，返回一个R结果&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;Consumer&amp;lt;T&amp;gt;&lt;/td&gt;\n&lt;td&gt;输入一个T参数，无返回结果&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;Predicate&amp;lt;T&amp;gt;&lt;/td&gt;\n&lt;td&gt;输入一个T参数，返回boolean结果&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;Supplier&amp;lt;T&amp;gt;&lt;/td&gt;\n&lt;td&gt;无参数，返回一个T结果&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h2 id=\&#34;3-大学-融会贯通\&#34;&gt;&lt;strong&gt;3. 大学 —— 融会贯通&lt;/strong&gt;&lt;/h2&gt;\n&#34;,&#34;fileName&#34;:&#34;jdk8you-ya-shi-yong-lambda-biao-da-shi&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;Lamda表达式从小学到大学&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2021-03-08 18:32:48&#34;,&#34;dateFormat&#34;:&#34;2021-03-08&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://encyclopedias.github.io/jdk8you-ya-shi-yong-lambda-biao-da-shi/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;3 min read&#34;,&#34;time&#34;:176000,&#34;words&#34;:651,&#34;minutes&#34;:3},&#34;description&#34;:&#34;写在前面：\n\n命令式编程：详细告诉机器某个算法的详细执行过程。例如你让人去买菜，先去A家买白菜，再去B家买萝卜，最后去C家卖猪肉。\n声明式编程(函数式编程)：只告诉机器结果，其他让机器自己去实现。例如直接告诉那个人要买白菜、萝卜和猪肉。\n\n...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#1-%E5%B0%8F%E5%AD%A6-%E5%B0%8F%E8%AF%95%E7%89%9B%E5%88%80\&#34;&gt;&lt;strong&gt;1. 小学 —— 小试牛刀&lt;/strong&gt;&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#11-list%E7%9A%84%E5%9F%BA%E6%9C%AC%E6%93%8D%E4%BD%9C\&#34;&gt;&lt;strong&gt;1.1 List的基本操作&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#2-%E4%B8%AD%E5%AD%A6-%E5%B4%AD%E9%9C%B2%E5%A4%B4%E8%A7%92\&#34;&gt;&lt;strong&gt;2. 中学 —— 崭露头角&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#3-%E5%A4%A7%E5%AD%A6-%E8%9E%8D%E4%BC%9A%E8%B4%AF%E9%80%9A\&#34;&gt;&lt;strong&gt;3. 大学 —— 融会贯通&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;h2 id=\&#34;1概念与作用\&#34;&gt;&lt;strong&gt;1.概念与作用&lt;/strong&gt;&lt;/h2&gt;\n&lt;h3 id=\&#34;11概念\&#34;&gt;1.1概念&lt;/h3&gt;\n&lt;p&gt;&lt;code&gt;序列化：&lt;/code&gt;对象转换为字节序列的过程，本质上是将一个对象转换成&lt;font color=\&#34;red\&#34;&gt;二进制&lt;/font&gt;的byte[]数组&lt;br&gt;\n&lt;code&gt;反序列化：&lt;/code&gt;字节序列恢复为对象的过程&lt;/p&gt;\n&lt;h4 id=\&#34;两种作用\&#34;&gt;两种作用：&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;将对象序列化后永久的保存到硬盘中，通常是存在一个文件中；&lt;/li&gt;\n&lt;li&gt;在网络通信传递数据时需要；网络之间的通信均是使用二进制的形式互相通信，无论是发送还是接受，因为序列化和反序列化对网络通信至关重要。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;2对象序列化和反序列化\&#34;&gt;&lt;strong&gt;2.对象序列化和反序列化&lt;/strong&gt;&lt;/h2&gt;\n&lt;h3 id=\&#34;21jdk的序列化api\&#34;&gt;2.1JDK的序列化API&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;java.io.ObjectOutputStream代表对象输出流，它的writeObject(Object obj)方法可对参数指定的obj对象进行序列化，把得到的字节序列写到一个目标输出流中。&lt;/li&gt;\n&lt;li&gt;java.io.ObjectInputStream代表对象输入流，它的readObject()方法从一个源输入流中读取字节序列，再把它们反序列化为一个对象，并将其返回。&lt;br&gt;\n&lt;font color=\&#34;red\&#34;&gt;注意：&lt;/font&gt;&lt;br&gt;\n前提是实现Serializable接口；&lt;br&gt;\ntransient关键字修饰的字段不进行序列化；&lt;br&gt;\n静态字段不会序列化；&lt;br&gt;\nExternalizable接口使用实现自定序列化；&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\&#34;22使用jackson序列化\&#34;&gt;2.2使用Jackson序列化&lt;/h3&gt;\n&lt;p&gt;Jackson是SpringBoot自带的Json数据处理依赖包，但是其不依赖于Spring的库。&lt;br&gt;\n&lt;font color=blue &gt;&lt;b&gt;1.  @JsonProperty：用于改变某个字段序列化的名；&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;public class Human{\n\n   @JsonProperty(&amp;quot;first_name&amp;quot;)\n    private String firstName;\n\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;font color=blue &gt;&lt;b&gt;2. @JsonInclude: 将某个为null的字段不显示在序列化结果中；&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;全局：\n ObjectMapper mapper = new ObjectMapper();\n mapper.setSerializationInclusion(JsonInclude.Include.NON_NULL);\n\n 某个字段：\n @JsonInclude(JsonInclude.Include.NON_NULL)\n private String name;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;font color=blue &gt;&lt;b&gt;3. @JsonIgnore 和 @JsonIgnoreProperties 忽略某个字段，不对其进行序列化操作;&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;@JsonIgnoreProperties({&amp;quot;age&amp;quot;})\n public class Human{\n\n    @JsonIgnore\n    private String firstName;\n\n    private int age;\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;font color=blue &gt;&lt;b&gt;4. @JsonAlias 使用别名&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;   public class Human{\n\n    @JsonAlias({&amp;quot;first_name, name, firstName&amp;quot;})\n    private String firstName;\n\n    private int age;\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;在反序列化时，json字符串中有&lt;code&gt;first_name&lt;/code&gt;, &lt;code&gt;name&lt;/code&gt; 或者是 &lt;code&gt;firstName&lt;/code&gt;均可以正确序列化成对象的字段&lt;code&gt;firstName&lt;/code&gt;&lt;/p&gt;\n&lt;h3 id=\&#34;23使用jackson自定义序列化\&#34;&gt;2.3使用Jackson自定义序列化&lt;/h3&gt;\n&lt;p&gt;序列化的过程通过get方法获取对象的属性数据，反序列化过程是先调用目标对象的无参构造函数生成一个对象，再通过对象的set方法为对象中的每一个属性进行赋值。因此一个对象想要序列化则必须有get, set 和public的无参构造函数（java中不声明默认会有）&lt;br&gt;\n&lt;font color=blue &gt;&lt;b&gt;1. 使用 @JsonCreator&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;\npublic class CustomSerialization {\n    public static void main(String[] args) throws IOException {\n        Human human = new Human(&amp;quot;zhangsan&amp;quot;, 1, Lists.newArrayList(&amp;quot;eat&amp;quot;, &amp;quot;sleep&amp;quot;));\n        ObjectMapper objectMapper = new ObjectMapper();\n        String jsonString = objectMapper.writeValueAsString(human);\n        System.out.println(jsonString);\n        Human humanFromSer = objectMapper.readValue(jsonString, Human.class);\n        System.out.println(humanFromSer);\n    }\n    public static class Human{\n\n        private String name;\n\n        private int sex;\n\n        private List&amp;lt;String&amp;gt; hobbies;\n\n        @JsonCreator\n        private Human(@JsonProperty(&amp;quot;name&amp;quot;) String name, @JsonProperty(&amp;quot;sex&amp;quot;) int sex, @JsonProperty(&amp;quot;hobbies&amp;quot;) List&amp;lt;String&amp;gt; hobbies){\n            this.name = name;\n            this.sex = sex;\n            this.hobbies = hobbies;\n        }\n        public String getName() {\n            return name;\n        }\n        public int getSex() {\n            return sex;\n        }\n        public List&amp;lt;String&amp;gt; getHobbies() {\n            return hobbies;\n        }\n        public void setName(String name) {\n            this.name = name;\n        }\n        public void setSex(int sex) {\n            this.sex = sex;\n        }\n        public void setHobbies(List&amp;lt;String&amp;gt; hobbies) {\n            this.hobbies = hobbies;\n        }\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;code&gt;Note:使用@JsonCreator时，其构造函数必须有@JsonProperty作为转换&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;&lt;font color=blue &gt;&lt;b&gt;2. 使用 @ConstructorProperties&lt;/b&gt;&lt;/font&gt;&lt;br&gt;\n&lt;code&gt;@JsonCreator&lt;/code&gt; 和 &lt;code&gt;@ConstructorProperties&lt;/code&gt; 作用使一致的，后者只能加在构造方法上，作为反序列化函数，后者使用起来比前者方便。不需要在构造函数中每个属性名前加@JsonProperty注解。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;    @ConstructorProperties({&amp;quot;name&amp;quot;, &amp;quot;sex&amp;quot;, &amp;quot;hobbies&amp;quot;})\n        private Human( String name,  int sex,  List&amp;lt;String&amp;gt; hobbies){\n            this.name = name;\n            this.sex = sex;\n            this.hobbies = hobbies;\n        }\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;code&gt;Note: 该注解中的属性名称必须和构造函数中的属性名称保持一致，不然会解析失败报错&lt;/code&gt;&lt;/p&gt;\n&lt;h3 id=\&#34;24-自定义序列化及反序列化类型转换器\&#34;&gt;2.4 自定义序列化及反序列化类型转换器&lt;/h3&gt;\n&lt;p&gt;&lt;font color=blue &gt;&lt;b&gt;1. 继承StdConverter类&lt;/b&gt;&lt;/font&gt;&lt;br&gt;\n定义了一个Money类， 该类中定义一个final的字段， 这是为了不允许Json反序列化时调用set方法&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;public class CustomSerialization {\n    public static void main(String[] args) throws IOException {\n        Human human = new Human();\n        human.setName(&amp;quot;zhangdan&amp;quot;);\n        human.setSex(1);\n        human.setHobbies(Lists.newArrayList(&amp;quot;eat&amp;quot;, &amp;quot;sleep&amp;quot;));\n        Money money = new Money(&amp;quot;USD&amp;quot;);\n        human.setMonies(Lists.newArrayList(money));\n        ObjectMapper objectMapper = new ObjectMapper();\n        String jsonString = objectMapper.writeValueAsString(human);\n        System.out.println(jsonString);\n        Human humanFromSer = objectMapper.readValue(jsonString, Human.class);\n        System.out.println(humanFromSer);\n    }\n    public static class Human{\n\n        private String name;\n\n        private int sex;\n\n        private List&amp;lt;String&amp;gt; hobbies;\n\n        @JsonSerialize(converter = MoneyConverter.class)\n        @JsonDeserialize(converter = MoneyDeserialize.class)\n        private List&amp;lt;Money&amp;gt; money;\n\n        public String getName() {\n            return name;\n        }\n        public int getSex() {\n            return sex;\n        }\n        public List&amp;lt;String&amp;gt; getHobbies() {\n            return hobbies;\n        }\n        public void setName(String name) {\n            this.name = name;\n        }\n        public void setSex(int sex) {\n            this.sex = sex;\n        }\n        public void setHobbies(List&amp;lt;String&amp;gt; hobbies) {\n            this.hobbies = hobbies;\n        }\n        public List&amp;lt;Money&amp;gt; getMoney() {\n            return money;\n        }\n\n        public void setMonies(List&amp;lt;Money&amp;gt; money) {\n            this.money = money;\n        }\n    }\n    public static class Money{\n        private final String type;\n\n        public Money(String type) {\n            this.type = type;\n        }\n        public String getType() {\n            return type;\n        }\n    }\n}\n\npublic class MoneyConverter extends StdConverter&amp;lt;List&amp;lt;CustomSerialization.Money&amp;gt;, List&amp;lt;String&amp;gt;&amp;gt; {\n    @Override\n    public List&amp;lt;String&amp;gt; convert(List&amp;lt;CustomSerialization.Money&amp;gt; money) {\n        return money.stream().map(CustomSerialization.Money::getType).collect(Collectors.toList());\n    }\n}\n\npublic class MoneyDeserialize extends StdConverter&amp;lt;List&amp;lt;String&amp;gt;, List&amp;lt;CustomSerialization.Money&amp;gt;&amp;gt; {\n    @Override\n    public List&amp;lt;CustomSerialization.Money&amp;gt; convert(List&amp;lt;String&amp;gt; strings) {\n        return  strings.stream().map(str -&amp;gt;new CustomSerialization.Money(str)).collect(Collectors.toList());\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;code&gt;Note: 使用继承StdConverter的方式时， @JsonSerialize使用converter方法&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;&lt;font color=blue &gt;&lt;b&gt;2. 继承JsonSerializer和JsonDeserializer类&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;@Data\npublic class Person {\n    private int age;\n    private String address;\n    private Man man;\n    private List&amp;lt;Man&amp;gt; men;\n    @Data\n    public static class Man{\n        @JsonSerialize(using = TimeSerializer.class)\n        @JsonDeserialize(using = TimeDeserializer.class)\n        private Instant time;\n        private Woman wife;\n    }\n    @Data\n    public static class Woman{\n        private String style;\n        private int beforeBoyFriends;\n    }\n    public static void main(String[] args) throws IOException {\n        Person person = new Person();\n        person.setAge(30);\n        person.setAddress(&amp;quot;NewYork&amp;quot;);\n        Woman woman = new Woman();\n        woman.setStyle(&amp;quot;style&amp;quot;);\n        woman.setBeforeBoyFriends(3);\n        Man man1 = new Man();\n        man1.setWife(woman);\n        man1.setTime(Instant.now());\n        person.setMan(man1);\n\n        Man man2 = new Man();\n        man2.setWife(woman);\n        man2.setTime(Instant.now());\n        person.setMen(Lists.newArrayList(man1, man2));\n\n        ObjectMapper objectMapper = new ObjectMapper();\n        String jsonString = objectMapper.writeValueAsString(person);\n        System.out.println(jsonString);\n        Person personDemo= objectMapper.readValue(jsonString, Person.class);\n        System.out.println(personDemo.toString());\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;总结：这种自定义序列化的方式只支持某个字段的。 如果某个List存储的是一个多属性的对象，并且你想对该对象进行选择性或自定义序列化，此时你只能对该对象中的字段进行操作，而不能对其整个List对象进行操作。如果有大佬知道通知一下小编。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;javaxu-lie-hua-he-fan-xu-lie-hua&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;Java:序列化和反序列化&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2021-03-08 18:32:08&#34;,&#34;dateFormat&#34;:&#34;2021-03-08&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://encyclopedias.github.io/javaxu-lie-hua-he-fan-xu-lie-hua/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;7 min read&#34;,&#34;time&#34;:419000,&#34;words&#34;:1485,&#34;minutes&#34;:7},&#34;description&#34;:&#34;1.概念与作用\n1.1概念\n序列化：对象转换为字节序列的过程，本质上是将一个对象转换成二进制的byte[]数组\n反序列化：字节序列恢复为对象的过程\n两种作用：\n\n将对象序列化后永久的保存到硬盘中，通常是存在一个文件中；\n在网络通信传递数据时...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#1%E6%A6%82%E5%BF%B5%E4%B8%8E%E4%BD%9C%E7%94%A8\&#34;&gt;&lt;strong&gt;1.概念与作用&lt;/strong&gt;&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#11%E6%A6%82%E5%BF%B5\&#34;&gt;1.1概念&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%A4%E7%A7%8D%E4%BD%9C%E7%94%A8\&#34;&gt;两种作用：&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#2%E5%AF%B9%E8%B1%A1%E5%BA%8F%E5%88%97%E5%8C%96%E5%92%8C%E5%8F%8D%E5%BA%8F%E5%88%97%E5%8C%96\&#34;&gt;&lt;strong&gt;2.对象序列化和反序列化&lt;/strong&gt;&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#21jdk%E7%9A%84%E5%BA%8F%E5%88%97%E5%8C%96api\&#34;&gt;2.1JDK的序列化API&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#22%E4%BD%BF%E7%94%A8jackson%E5%BA%8F%E5%88%97%E5%8C%96\&#34;&gt;2.2使用Jackson序列化&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#23%E4%BD%BF%E7%94%A8jackson%E8%87%AA%E5%AE%9A%E4%B9%89%E5%BA%8F%E5%88%97%E5%8C%96\&#34;&gt;2.3使用Jackson自定义序列化&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#24-%E8%87%AA%E5%AE%9A%E4%B9%89%E5%BA%8F%E5%88%97%E5%8C%96%E5%8F%8A%E5%8F%8D%E5%BA%8F%E5%88%97%E5%8C%96%E7%B1%BB%E5%9E%8B%E8%BD%AC%E6%8D%A2%E5%99%A8\&#34;&gt;2.4 自定义序列化及反序列化类型转换器&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;h2 id=\&#34;1谈谈需求\&#34;&gt;&lt;strong&gt;1.谈谈需求&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;由于需要测试代码性能，需要自己模拟一部分数据，数据的量是比较大的。因此需要借助脚本实现生成的数据到数据库中，可以大大提高工作效率。&lt;/p&gt;\n&lt;h2 id=\&#34;2实现过程\&#34;&gt;&lt;strong&gt;2.实现过程&lt;/strong&gt;&lt;/h2&gt;\n&lt;h3 id=\&#34;21创建测试的数据库\&#34;&gt;2.1创建测试的数据库&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-sql\&#34;&gt;scheme:\n\nCREATE TABLE `test` (\n  `id` int(11) NOT NULL auto_increment,\n  `status` int(11) NOT NULL DEFAULT &#39;-1&#39;,\n  `des` varchar(45) DEFAULT NULL,\n  PRIMARY KEY (`id`),\n  KEY `std_index` (`status`)\n) ENGINE=InnoDB\n\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;22生成测试数据的脚本\&#34;&gt;2.2生成测试数据的脚本&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-sql\&#34;&gt;script:\n\nCREATE PROCEDURE initData()\nBEGIN\n    DECLARE i INT DEFAULT 0;\n    WHILE i&amp;lt;=10 DO\n    INSERT INTO test2(status, des) value(3, &amp;quot;desss&amp;quot;);\n    SET i = i+1;\n    END WHILE;\nEND $\nCALL initData();\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;上述的存储过程是生成了11条测试数据，具体需要多少自己修改数值。&lt;/p&gt;\n&lt;h2 id=\&#34;3问题输出自增id用尽\&#34;&gt;&lt;strong&gt;3.问题输出：自增id用尽&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;通常情况下，数据库一般不会使用主键自增的方式入库的，基本上会使用代码生成一个id作为主键。但是若使用主键自增的方式是会出现问题：当自增的id用完了会发生什么呢？&lt;br&gt;\n上述的使用show命令方式查看表情况：&lt;code&gt;show create table test2;&lt;/code&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;CREATE TABLE `test2` (`id` int(11) NOT NULL AUTO_INCREMENT,  `status` int(11) \nNOT NULL DEFAULT &#39;-1&#39;, `des` varchar(45) DEFAULT NULL,  PRIMARY KEY (`id`),  \nKEY `std_index` (`status`)) ENGINE=InnoDB AUTO_INCREMENT=32 \n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;AUTO_INCREMENT已经到了32，无符号的自增ID范围是：&lt;code&gt;0 ~ 2^32^ - 1&lt;/code&gt;, 有符号的自增ID范围：&lt;code&gt;- 2^31 ~ 2^31 - 1&lt;/code&gt;&lt;br&gt;\n执行命令：&lt;code&gt;alter table test2 auto_increment 2147483647&lt;/code&gt;更改AUTO_INCREMENT的值。&lt;br&gt;\n插入一条数据会报&lt;code&gt;Error Code: 1062. Duplicate entry &#39;2147483647&#39; for key &#39;PRIMARY&#39;&lt;/code&gt;&lt;br&gt;\n因为为了避免出现上述的问题，通常采用自定义生成的主键ID入库。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;mysqlpi-liang-cha-ru-id-zi-zeng-shu-ju-ce-shi-shu-ju&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;Mysql:批量插入id自增数据(测试数据)&#34;,&#34;tags&#34;:[{&#34;index&#34;:-1,&#34;name&#34;:&#34;mysql&#34;,&#34;slug&#34;:&#34;uKzHC2y22&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://encyclopedias.github.io/uKzHC2y22/&#34;}],&#34;date&#34;:&#34;2021-03-01 19:17:35&#34;,&#34;dateFormat&#34;:&#34;2021-03-01&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://encyclopedias.github.io/mysqlpi-liang-cha-ru-id-zi-zeng-shu-ju-ce-shi-shu-ju/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:105000,&#34;words&#34;:408,&#34;minutes&#34;:2},&#34;description&#34;:&#34;1.谈谈需求\n由于需要测试代码性能，需要自己模拟一部分数据，数据的量是比较大的。因此需要借助脚本实现生成的数据到数据库中，可以大大提高工作效率。\n2.实现过程\n2.1创建测试的数据库\nscheme:\n\nCREATE TABLE `test`...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#1%E8%B0%88%E8%B0%88%E9%9C%80%E6%B1%82\&#34;&gt;&lt;strong&gt;1.谈谈需求&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#2%E5%AE%9E%E7%8E%B0%E8%BF%87%E7%A8%8B\&#34;&gt;&lt;strong&gt;2.实现过程&lt;/strong&gt;&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#21%E5%88%9B%E5%BB%BA%E6%B5%8B%E8%AF%95%E7%9A%84%E6%95%B0%E6%8D%AE%E5%BA%93\&#34;&gt;2.1创建测试的数据库&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#22%E7%94%9F%E6%88%90%E6%B5%8B%E8%AF%95%E6%95%B0%E6%8D%AE%E7%9A%84%E8%84%9A%E6%9C%AC\&#34;&gt;2.2生成测试数据的脚本&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#3%E9%97%AE%E9%A2%98%E8%BE%93%E5%87%BA%E8%87%AA%E5%A2%9Eid%E7%94%A8%E5%B0%BD\&#34;&gt;&lt;strong&gt;3.问题输出：自增id用尽&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;h2 id=\&#34;1元注解\&#34;&gt;&lt;strong&gt;1.元注解&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;元注解是用于解释注解的注解，java中提供了四个元注解，分别是：&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;@Target&lt;/strong&gt;  用于描述注解的作用范围，可用于字段、方法、类等&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;@Retention&lt;/strong&gt; 用于描述注解的生命周期(Source &amp;lt; class &amp;lt; runtime)&lt;/li&gt;\n&lt;li&gt;@Inherited 用于描述该注解可以在类中继承&lt;/li&gt;\n&lt;li&gt;@Document 用于在javadoc中使用，如果加上该注解，则在javadoc中显示注解修饰的内容。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;2自定义注解\&#34;&gt;&lt;strong&gt;2.自定义注解&lt;/strong&gt;&lt;/h2&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;public class TestMyAnnotation {\n    @FirstAnnotation(name = &amp;quot;zhangsan&amp;quot;)\n    private String name;\n    @SecondAnnotation(&amp;quot;age&amp;quot;)\n    private int age;\n\n}\n\n@Retention(RetentionPolicy.RUNTIME)\n@Target(value = {ElementType.FIELD, ElementType.METHOD})\n@interface FirstAnnotation{\n    String name();\n    int age() default 0;\n}\n\n@Retention(RetentionPolicy.RUNTIME)\n@Target(value = {ElementType.FIELD, ElementType.METHOD})\n@interface SecondAnnotation{\n    String value();\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;code&gt;Note:&lt;/code&gt;&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;当注解的字段定义不是value时，使用注解必须带上字段的名称；&lt;/li&gt;\n&lt;li&gt;当注解的字段定义为value时，使用注解可以不带上字段的名称；&lt;/li&gt;\n&lt;li&gt;当注解的字段定义没有默认值时，使用注解必须要给该字段复制；&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&#34;3解析注解反射\&#34;&gt;&lt;strong&gt;3.解析注解——反射&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;解析注解需要使用java的反射技术，反射可以在程序运行期间获取类的任何内部信息并可以操作对象累不得属性和方法。&lt;/p&gt;\n&lt;h3 id=\&#34;31-获取class对象的三种方式\&#34;&gt;3.1 获取class对象的三种方式&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;对象.name;&lt;/li&gt;\n&lt;li&gt;Class.forName(&amp;quot;类的全路径名称&amp;quot;)&lt;/li&gt;\n&lt;li&gt;类名.getClass()&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;public class TestReflection {\n    public static void main(String[] args) throws ClassNotFoundException, IllegalAccessException, InstantiationException {\n        Animal a = new Dog();\n        Class clazz1 = a.getClass();\n        System.out.println(&amp;quot;clazz1:&amp;quot; + clazz1.hashCode());\n        Class clazz2 = Class.forName(&amp;quot;com.test.reflection.Dog&amp;quot;);\n        System.out.println(&amp;quot;clazz2:&amp;quot; + clazz2.hashCode());\n        Class clazz3 = Dog.class;\n        System.out.println(&amp;quot;clazz3:&amp;quot; + clazz3.hashCode());\n    }\n}\nclass Animal{\n}\nclass Dog extends Animal{\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;上述三个输出的哈希值是一样的，因此表明一个加载的类在JVM中只会有一个class实例。&lt;/p&gt;\n&lt;h3 id=\&#34;32反射的应用\&#34;&gt;3.2反射的应用&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;package com.test.reflection;\n\nimport java.lang.reflect.Constructor;\nimport java.lang.reflect.Field;\nimport java.lang.reflect.Method;\nimport java.util.Arrays;\n\npublic class ReflectionDemo {\n\n    public static void main(String[] args) throws Exception {\n\n        Class personClass = Class.forName(&amp;quot;com.test.reflection.Person&amp;quot;);\n\n        //使用反射获取所有的构造函数 包括私有的\n        Arrays.stream(personClass.getDeclaredConstructors()).forEach(constructor -&amp;gt; System.out.println(constructor));\n\n        //通过有参构造函数创建对象\n        Constructor constructor = personClass.getDeclaredConstructor(String.class, int.class);\n        Object obj1 = constructor.newInstance(&amp;quot;tom&amp;quot;, 34);\n        Person p = (Person) obj1;\n        System.out.println(p.toString());\n\n        //通过无参构造函数创建对象\n        Object obj = personClass.newInstance();\n        System.out.println(&amp;quot;obj:&amp;quot; + obj);\n\n        //使用反射获取所有方法\n        Arrays.stream(personClass.getDeclaredMethods()).forEach(method -&amp;gt; System.out.println(method));\n        //获取walk方法并执行该方法\n        Method walkMethod = personClass.getDeclaredMethod(&amp;quot;walk&amp;quot;);\n        walkMethod.invoke(obj);\n\n        //获取setAge方法并执行该方法\n        Method setAge = personClass.getDeclaredMethod(&amp;quot;setAge&amp;quot;, int.class);\n        setAge.invoke(obj, 33);\n        System.out.println(obj);\n\n        //使用反射获取所有字段\n        Arrays.stream(personClass.getDeclaredFields()).forEach(field -&amp;gt; System.out.println(field));\n        Field field = personClass.getDeclaredField(&amp;quot;name&amp;quot;);\n        //由于私有属性 开启访问权限\n        field.setAccessible(true);\n        field.set(obj, &amp;quot;zzzz&amp;quot;);\n        System.out.println(obj);\n    }\n}\nclass Person {\n    private String name;\n    private int age;\n\n    Person() {\n    }\n    private Person(String name) {\n        this.name = name;\n    }\n    Person(int age) {\n        this.age = age;\n    }\n    Person(String name, int age) {\n        this.name = name;\n        this.age = age;\n    }\n    public void walk() {\n        System.out.println(&amp;quot;人可以走路&amp;quot;);\n    }\n    public int getAge() {\n        return age;\n    }\n    public void setAge(int age) {\n        this.age = age;\n    }\n    @Override\n    public String toString() {\n        return &amp;quot;name:&amp;quot; + name + &amp;quot;,age:&amp;quot; + age;\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;结果输出如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;com.test.reflection.Person(java.lang.String,int)\ncom.test.reflection.Person(int)\nprivate com.test.reflection.Person(java.lang.String)\ncom.test.reflection.Person()\nname:tom,age:34\nobj:name:null,age:0\npublic java.lang.String com.test.reflection.Person.toString()\npublic void com.test.reflection.Person.setAge(int)\npublic void com.test.reflection.Person.walk()\npublic int com.test.reflection.Person.getAge()\n人可以走路\nname:null,age:33\nprivate java.lang.String com.test.reflection.Person.name\nprivate int com.test.reflection.Person.age\nname:zzzz,age:33\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;33简写autowired-的自定义\&#34;&gt;3.3简写@Autowired 的自定义&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;package com.wizard.develop;\n\nimport java.lang.annotation.ElementType;\nimport java.lang.annotation.Retention;\nimport java.lang.annotation.RetentionPolicy;\nimport java.lang.annotation.Target;\nimport java.util.Arrays;\n\n@Retention(RetentionPolicy.RUNTIME)\n@Target(value = {ElementType.FIELD})\n@interface MyAutowired {\n    String value() default &amp;quot;&amp;quot;;\n}\npublic class TestMyAutowired {\n\n    @MyAutowired\n    private Test test;\n\n    public Test getTest() {\n        return this.test;\n    }\n    public static void main(String[] args) throws ClassNotFoundException, IllegalAccessException, InstantiationException {\n        Class clazz = Class.forName(&amp;quot;com.wizard.develop.TestMyAutowired&amp;quot;);\n        Object object = clazz.newInstance();\n        Arrays.stream(clazz.getDeclaredFields()).forEach(field -&amp;gt; {\n            MyAutowired myAutowired = field.getAnnotation(MyAutowired.class);\n            if (null != myAutowired) {\n                try {\n                    //获取Test的class文件 并生成对象\n                    Class fieldClazz = field.getType();\n                    field.setAccessible(true);\n                    Object o = fieldClazz.newInstance();\n                    field.set(object, o);\n                    System.out.println(&amp;quot;from myAutowired:&amp;quot; + o);\n                }catch (Exception e) {\n                    e.printStackTrace();\n                }\n                TestMyAutowired testMyAutowired = (TestMyAutowired)object;\n                System.out.println(&amp;quot;from get method myAutowired:&amp;quot; + testMyAutowired.getTest());\n            }\n        });\n    }\n\n}\nclass Test {\n    private int number;\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;上述输出的结果相同，说明通过反射的方式将对象成功的注入了进去，这里对于注解的解析写在了main方法中。实际上Spring的道理是一样的，在启动服务的时候也是通过启动main方法方式，不断扫描各个类上的注解，将对象注入到相应的类中。&lt;br&gt;\n理解：注解实际上可以理解为做一个标记。例如在某个类中的某个字段打上注解，标记这个字段要被做一些行为。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;zhu-jie-yu-fan-she&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;注解与反射&#34;,&#34;tags&#34;:[{&#34;index&#34;:-1,&#34;name&#34;:&#34;java&#34;,&#34;slug&#34;:&#34;Ze3s_k1m5&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://encyclopedias.github.io/Ze3s_k1m5/&#34;}],&#34;date&#34;:&#34;2021-01-27 19:27:54&#34;,&#34;dateFormat&#34;:&#34;2021-01-27&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://encyclopedias.github.io/zhu-jie-yu-fan-she/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;6 min read&#34;,&#34;time&#34;:341000,&#34;words&#34;:1170,&#34;minutes&#34;:6},&#34;description&#34;:&#34;1.元注解\n元注解是用于解释注解的注解，java中提供了四个元注解，分别是：\n\n@Target  用于描述注解的作用范围，可用于字段、方法、类等\n@Retention 用于描述注解的生命周期(Source &amp;lt; class &amp;lt; r...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#1%E5%85%83%E6%B3%A8%E8%A7%A3\&#34;&gt;&lt;strong&gt;1.元注解&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#2%E8%87%AA%E5%AE%9A%E4%B9%89%E6%B3%A8%E8%A7%A3\&#34;&gt;&lt;strong&gt;2.自定义注解&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#3%E8%A7%A3%E6%9E%90%E6%B3%A8%E8%A7%A3%E5%8F%8D%E5%B0%84\&#34;&gt;&lt;strong&gt;3.解析注解——反射&lt;/strong&gt;&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#31-%E8%8E%B7%E5%8F%96class%E5%AF%B9%E8%B1%A1%E7%9A%84%E4%B8%89%E7%A7%8D%E6%96%B9%E5%BC%8F\&#34;&gt;3.1 获取class对象的三种方式&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#32%E5%8F%8D%E5%B0%84%E7%9A%84%E5%BA%94%E7%94%A8\&#34;&gt;3.2反射的应用&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#33%E7%AE%80%E5%86%99autowired-%E7%9A%84%E8%87%AA%E5%AE%9A%E4%B9%89\&#34;&gt;3.3简写@Autowired 的自定义&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;h2 id=\&#34;1-csv文件介绍\&#34;&gt;&lt;strong&gt;1. CSV文件介绍&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;CSV(Comma-Separated Values，CSV，有时也称为字符分隔值，因为分隔字符也可以不是逗号)是一种通用的、相对简单的文件格式，被用户、商业和科学广泛应用。.csv 文件默认是被Excel打开的，也可用文本文档打开，因为本身就是一个文本文件。相比较excel文件而言，csv文件显得比价轻量级，但是不可以对csv文本的内容格式进行修改。通常情况下，只是作为数据的传递对格式并没有太多的要求，因此广泛被应用。&lt;/p&gt;\n&lt;h2 id=\&#34;2导出csv文件代码\&#34;&gt;&lt;strong&gt;2.导出CSV文件代码&lt;/strong&gt;&lt;/h2&gt;\n&lt;h4 id=\&#34;21创建注解\&#34;&gt;2.1创建注解&lt;/h4&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;@Target(ElementType.FIELD)\n@Retention(RetentionPolicy.RUNTIME)\n@Documented\npublic @interface ExportFileHeader {\n    String value() default &amp;quot;&amp;quot;;\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h4 id=\&#34;22-根据输入的数据获取字节流\&#34;&gt;2.2 根据输入的数据获取字节流&lt;/h4&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;public class ExportFileUtil {\n\n    public static final String DOUBLE_QUOTES = &amp;quot;\\&amp;quot;&amp;quot;;\n    public static final String SPLITER = &amp;quot;,&amp;quot;;\n    public static final String LINE_ENDING = &amp;quot;\\r&amp;quot;;\n\n    public static &amp;lt;T&amp;gt; byte[] exportCSVFile(List&amp;lt;T&amp;gt; list, Class&amp;lt;T&amp;gt; clazz, boolean withFileHeader) {\n        Field[] fields = clazz.getDeclaredFields();\n        StringBuffer stringBuffer = new StringBuffer();\n        List&amp;lt;String&amp;gt; fieldList = Lists.newArrayList();\n        //get the head of file\n\n        Arrays.stream(fields).filter(field -&amp;gt; field.isAnnotationPresent(ExportFileHeader.class)).forEach(field -&amp;gt; {\n            ExportFileHeader exportFileHeader = field.getAnnotation(ExportFileHeader.class);\n            String value = exportFileHeader.value();\n            fieldList.add(field.getName());\n            if (withFileHeader) {\n                stringBuffer.append(DOUBLE_QUOTES).append(value).append(DOUBLE_QUOTES).append(SPLITER);\n            }\n        });\n        if (StringUtils.isNotBlank(stringBuffer)) {\n            stringBuffer.deleteCharAt(stringBuffer.length() - 1).append(LINE_ENDING);\n        }\n\n        //handle the data\n        list.stream().forEach(data -&amp;gt; {\n            Class dataClazz = data.getClass();\n            fieldList.stream().forEach(field -&amp;gt; {\n                try {\n                    Field declaredField = dataClazz.getDeclaredField(field);\n                    declaredField.setAccessible(true);\n                    stringBuffer.append(DOUBLE_QUOTES).append(declaredField.get(data)).append(DOUBLE_QUOTES).append(SPLITER);\n                } catch (IllegalAccessException e) {\n                    e.printStackTrace();\n                } catch (NoSuchFieldException e) {\n                    e.printStackTrace();\n                }\n            });\n            if (StringUtils.isNotBlank(stringBuffer)) {\n                stringBuffer.deleteCharAt(stringBuffer.length() - 1).append(LINE_ENDING);\n            }\n        });\n        return stringBuffer.toString().getBytes(StandardCharsets.UTF_8);\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;23-使用指南\&#34;&gt;2.3 使用指南&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;public class User{\n\n@ExportFileHeader(&amp;quot;user name&amp;quot;)\nprivate String userName;\n\n@ExportFileHeader(&amp;quot;age&amp;quot;)\nprivate int age;\n\n}\n\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;导出的头如下所示：&lt;br&gt;\n&lt;img src=\&#34;/images/image-2021012520330232C4EBB.png\&#34; alt=\&#34;image-2021012520330232C4EBB\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n通常情况下，分批获取数据再转换成流，所以&lt;code&gt;withFileHeader&lt;/code&gt;是用于第一次调用&lt;code&gt;exportCSVFile&lt;/code&gt;方法是要显示头的，因此第一次调用要设置成true，以后设置成false即可。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;public class Demo{\n     //demo 伪代码\n     public static void main(String args[]){\n               List&amp;lt;User&amp;gt; userList = Lists.newArrayList();\n               OutputStream os = response.getOutputStream();\n               byte[] bytes = ExportFileUtil.exportCSVFile(userList, User.class, true);\n               os.write(bytes);\n               bytes = ExportFileUtil.exportCSVFile(userList, User.class, false);\n               os.write(bytes);\n     }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;3踩坑总结\&#34;&gt;&lt;strong&gt;3.踩坑总结&lt;/strong&gt;&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;由于csv文件可被excel文件打开，可是excel文件会对15为以上的数字进行科学计数法，并将其多余的位数置0，这就导致会发生一些问题。例如身份证号等。因此导出的数据用excel打开时会出现后几位被置0的情况，但是使用notepad等软件打开还是正常显示。&lt;br&gt;\n&lt;font color = &#39;red&#39;&gt;解决办法：&lt;/font&gt;在这种类似身份证号后面加一个制表符&lt;code&gt;\\t&lt;/code&gt;，这可解决excel打开文本置0的问题但是这样让文本软件打开时候数字后会有一个表单位的空白。&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;在导出文件时，设置文件的编码为&lt;code&gt;UTF-8&lt;/code&gt;, 此时mac使用Excel打开是正常显示的，window使用Excel打开出现乱码, 而使用Notepad打开显示正常。这是因为Windows默认是&lt;code&gt;GBK&lt;/code&gt;编码，linux默认是&lt;code&gt;UTF-8&lt;/code&gt;的编码。&lt;br&gt;\n&lt;font color = &#39;red&#39;&gt;解决办法：&lt;/font&gt;使用windows的notepad点击&lt;code&gt;文件&amp;gt;另存为&lt;/code&gt;，选择&lt;code&gt;ANSI&lt;/code&gt;后点击保存 再用Excel打开即可。&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&#34;,&#34;fileName&#34;:&#34;java-dao-chu-csv-wen-jian&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;Java:导出CSV文件&#34;,&#34;tags&#34;:[{&#34;index&#34;:-1,&#34;name&#34;:&#34;java&#34;,&#34;slug&#34;:&#34;Ze3s_k1m5&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://encyclopedias.github.io/Ze3s_k1m5/&#34;},{&#34;index&#34;:-1,&#34;name&#34;:&#34;Tool&#34;,&#34;slug&#34;:&#34;nbJhdRZfw&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://encyclopedias.github.io/nbJhdRZfw/&#34;}],&#34;date&#34;:&#34;2021-01-25 15:13:53&#34;,&#34;dateFormat&#34;:&#34;2021-01-25&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://encyclopedias.github.io/java-dao-chu-csv-wen-jian/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:206000,&#34;words&#34;:775,&#34;minutes&#34;:4},&#34;description&#34;:&#34;1. CSV文件介绍\nCSV(Comma-Separated Values，CSV，有时也称为字符分隔值，因为分隔字符也可以不是逗号)是一种通用的、相对简单的文件格式，被用户、商业和科学广泛应用。.csv 文件默认是被Excel打开的，也可...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#1-csv%E6%96%87%E4%BB%B6%E4%BB%8B%E7%BB%8D\&#34;&gt;&lt;strong&gt;1. CSV文件介绍&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#2%E5%AF%BC%E5%87%BAcsv%E6%96%87%E4%BB%B6%E4%BB%A3%E7%A0%81\&#34;&gt;&lt;strong&gt;2.导出CSV文件代码&lt;/strong&gt;&lt;/a&gt;&lt;br&gt;\n*\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#21%E5%88%9B%E5%BB%BA%E6%B3%A8%E8%A7%A3\&#34;&gt;2.1创建注解&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#22-%E6%A0%B9%E6%8D%AE%E8%BE%93%E5%85%A5%E7%9A%84%E6%95%B0%E6%8D%AE%E8%8E%B7%E5%8F%96%E5%AD%97%E8%8A%82%E6%B5%81\&#34;&gt;2.2 根据输入的数据获取字节流&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#23-%E4%BD%BF%E7%94%A8%E6%8C%87%E5%8D%97\&#34;&gt;2.3 使用指南&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#3%E8%B8%A9%E5%9D%91%E6%80%BB%E7%BB%93\&#34;&gt;&lt;strong&gt;3.踩坑总结&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;h2 id=\&#34;1-谈谈需求\&#34;&gt;&lt;strong&gt;1. 谈谈需求&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;在开发的过程中将两个项目(A与B)公用的几张表，该表中的某些数据是针对项目A的，另外一些数据是用于项目B的。为了逐渐将两个项目独立处理，拆分表和缓存是刻不容缓。&lt;/p&gt;\n&lt;p&gt;表拆分：通过select语句查找出项目B的数据，将这些数据生成insert语句。&lt;/p&gt;\n&lt;h2 id=\&#34;2拆分详解\&#34;&gt;&lt;strong&gt;2.拆分详解&lt;/strong&gt;&lt;/h2&gt;\n&lt;h3 id=\&#34;table_user\&#34;&gt;table_user&lt;/h3&gt;\n&lt;p&gt;主要是通过concat方法将其拼接成insert语句，具体脚本如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-sql\&#34;&gt;select concat(&amp;quot;insert into table_user(user_id, name, email,\n created_time, modified_time) value(&amp;quot;, &amp;quot;&#39;&amp;quot;, user_id, &amp;quot;&#39;,&amp;quot;, quote(name), &amp;quot;,&amp;quot;, quote(email), &amp;quot;,&#39;&amp;quot;, created_time, &amp;quot;&#39;,&#39;&amp;quot;, modified_time, &amp;quot;&#39;);&amp;quot;) as result\nfrom (select user_id, name, if(ifnull(email,&#39;&#39;)=&#39;&#39;, &#39;&#39;,email) as email, created_time, modified_time  from table_user where user_id &amp;gt; &#39;fdfdasdfa&#39;) as table;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;将上述的脚本放进一个sql文件（execute.sql），在项目A的数据库中执行上述脚本文件，由于在执行上述脚本的时候会产生一些数据因此需要将其输出的数据指定到某一个文件（data.sql）， 再执行data.sql文件插入数据到项目B数据库中。&lt;/p&gt;\n&lt;p&gt;&lt;font color = &#39;red&#39;&gt;获取数据&lt;/font&gt;&lt;br&gt;\n&lt;font color = &#39;blue&#39;&gt;mysql --raw -h 项目A数据库链接 -N -u用户名 -p密码 -D表名&amp;lt; 指定文件路径(g:bbb/execute.sql) &amp;gt; 输出数据路径(g:aaa/data.sql)&lt;/font&gt;&lt;br&gt;\n&lt;font color = &#39;red&#39;&gt;插入数据&lt;/font&gt;&lt;br&gt;\n&lt;font color = &#39;blue&#39;&gt;mysql -h 项目B数据库链接 -N -u用户名 -p密码 -D表名&amp;lt; 指定文件路径(g:/aaa/data.sql)&lt;font&gt;&lt;/p&gt;\n&lt;h2 id=\&#34;3踩坑指南\&#34;&gt;&lt;strong&gt;3.踩坑指南&lt;/strong&gt;&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;数据库中的字段不能存在字段为null，一旦有某个字段为null，则拼接的insert语句为null,这样生成的脚本文件是不能执行成功的。&lt;br&gt;\n&lt;font color = &#39;red&#39;&gt;解决办法：&lt;/font&gt;将通过select查找的结果进行if判断处理，加上&lt;code&gt;if(ifnull(email, &amp;quot;&amp;quot;)=&amp;quot;&amp;quot;,&amp;quot;&amp;quot;,emial) as email&lt;/code&gt; 该目的是为了将结果为null的默认转成&amp;quot;&amp;quot;(空字符串)。&lt;/li&gt;\n&lt;li&gt;insert语句中的value数据来自select查找结果，将该数据两边加上双引号表示他是字符串，不然插入会报错。&lt;/li&gt;\n&lt;li&gt;由于使用select脚本生成文件的时候会带上column name. 红框中为column name, 这同样导致生成的data.sql脚本文件运行失败。&lt;br&gt;\n&lt;img src=\&#34;/images/image-20201230203434007.png\&#34; alt=\&#34;image-20201230203434007\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n&lt;font color = &#39;red&#39;&gt;解决办法：&lt;/font&gt;在运行生成data.sql的脚本文件时，在该命令上加&lt;code&gt;-N&lt;/code&gt;即可，如上获取数据所示。&lt;/li&gt;\n&lt;li&gt;对于用户的输入内容需要使用quote函数转义。例如：name, email。 由于用户输入的数据不可控，可能存在特殊字符串 &lt;code&gt;&#39;&lt;/code&gt;，这样就导致了本来整体的一个字段就分裂成两个了。&lt;/li&gt;\n&lt;li&gt;使用concat拼接字符串的时候注意，拼接的时候使用双引号，然后value中的数据使用单引号。虽然在做insert插入语句时，value中的数据单引号和双引号都可以，但是quote函数是不对双引号转义，这是如果insert语句中继续使用双引号是包不住带有双引号的数据的，这是插入的时候就会报错。&lt;/li&gt;\n&lt;li&gt;在生成insert的sql文本时，命令行请带上--raw。由于在转义的过程中会产生 &lt;code&gt;\\&lt;/code&gt;，如果生成文本的命令行中不加--raw就会导致 &lt;code&gt;\\&lt;/code&gt;被转义成&lt;code&gt;\\\\&lt;/code&gt;，其他的反而不转义。&lt;/li&gt;\n&lt;/ol&gt;\n&#34;,&#34;fileName&#34;:&#34;mysql-de-shen-qi-cao-zuo-cao-zuo&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;Mysql:根据现存数据生成insert语句&#34;,&#34;tags&#34;:[{&#34;index&#34;:-1,&#34;name&#34;:&#34;mysql&#34;,&#34;slug&#34;:&#34;uKzHC2y22&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://encyclopedias.github.io/uKzHC2y22/&#34;},{&#34;index&#34;:-1,&#34;name&#34;:&#34;java&#34;,&#34;slug&#34;:&#34;Ze3s_k1m5&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://encyclopedias.github.io/Ze3s_k1m5/&#34;}],&#34;date&#34;:&#34;2020-12-30 19:47:37&#34;,&#34;dateFormat&#34;:&#34;2020-12-30&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://encyclopedias.github.io/mysql-de-shen-qi-cao-zuo-cao-zuo/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:188000,&#34;words&#34;:815,&#34;minutes&#34;:4},&#34;description&#34;:&#34;1. 谈谈需求\n在开发的过程中将两个项目(A与B)公用的几张表，该表中的某些数据是针对项目A的，另外一些数据是用于项目B的。为了逐渐将两个项目独立处理，拆分表和缓存是刻不容缓。\n表拆分：通过select语句查找出项目B的数据，将这些数据生成...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#1-%E8%B0%88%E8%B0%88%E9%9C%80%E6%B1%82\&#34;&gt;&lt;strong&gt;1. 谈谈需求&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#2%E6%8B%86%E5%88%86%E8%AF%A6%E8%A7%A3\&#34;&gt;&lt;strong&gt;2.拆分详解&lt;/strong&gt;&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#table_user\&#34;&gt;table_user&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#3%E8%B8%A9%E5%9D%91%E6%8C%87%E5%8D%97\&#34;&gt;&lt;strong&gt;3.踩坑指南&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;h2 id=\&#34;1jwt应用场景\&#34;&gt;&lt;strong&gt;1.JWT应用场景&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;JWT官网：&lt;a href=\&#34;https://jwt.io\&#34;&gt;点此进入&lt;/a&gt;&lt;br&gt;\nJWT一般用于网站的授权认证的过程&lt;br&gt;\n前端在每次请求时将JWT放在请求连接header中的Authorization位&lt;br&gt;\n后端会检查JWT的合法性&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;签名是否正确&lt;/li&gt;\n&lt;li&gt;检查token是否过期&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;2jwt的结构\&#34;&gt;&lt;strong&gt;2.JWT的结构&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;JWT通过三部分组成：&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;1.header(标头) ：&lt;code&gt;token的类型(即JWT)&lt;/code&gt;和&lt;code&gt;所使用的的签名算法&lt;/code&gt;，如：HMAC, SHA256, RSA，然后使用Base64对标头进行编码形成JWT的第一部分。&lt;/li&gt;\n&lt;li&gt;2.payload(有效负载)：有效负载包含用户的数据声明，同样会使用Base64对该部分进行编码形成JWT第二部分。&lt;/li&gt;\n&lt;li&gt;3.signature(签名)：签名使用的是经过编码后的header和payload以及后端提供的一个秘钥，然后使用header中的签名算法进行签名。签名的目的是保证JWT没有被篡改。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;eg:   HMACSHA256(Base64UrlEncode(header) + &amp;quot;.&amp;quot; + Base64UrlEncode(payload), secret);&lt;/p&gt;\n&lt;p&gt;JWT最后由三者通过&lt;code&gt;.&lt;/code&gt;号连接组成，其表示形式&lt;code&gt;header.payload.signature&lt;/code&gt;&lt;br&gt;\n&lt;code&gt;Note: Base64是一种编码，是可逆的； 解密不可逆&lt;/code&gt;&lt;br&gt;\n如果有人对头部或者有效负载部分的数据解码后进行修改，然后再对修改后的数据进行编码拼上之前的签名形成的一个新的JWT，此时服务器会对修改后的数据重新签名，形成新的签名和新的JWT所挂载的签名是不一致的；如果修改签名的话，同样行不通。&lt;/p&gt;\n&lt;h2 id=\&#34;3jwt的实践\&#34;&gt;&lt;strong&gt;3.JWT的实践&lt;/strong&gt;&lt;/h2&gt;\n&lt;h3 id=\&#34;31添加依赖\&#34;&gt;3.1添加依赖&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;&amp;lt;dependency&amp;gt;\n     &amp;lt;groupId&amp;gt;com.auth0&amp;lt;/groupId&amp;gt;\n      &amp;lt;artifactId&amp;gt;java-jwt&amp;lt;/artifactId&amp;gt;\n       &amp;lt;version&amp;gt;3.4.0&amp;lt;/version&amp;gt;\n&amp;lt;/dependency&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;32代码展示\&#34;&gt;3.2代码展示&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;public class TestJWT {\n   public static final String salt = &amp;quot;www.baidu.com&amp;quot;;\n   public static void main(String[] args) {\n       String token = createToken();\n       DecodedJWT verify = createVerifierObject().verify(token);\n       String userId =  verify.getClaim(&amp;quot;userId&amp;quot;).asString();\n       String userName = verify.getClaim(&amp;quot;userName&amp;quot;).asString();\n       String age = verify.getClaim(&amp;quot;age&amp;quot;).asString();\n       /**\n        *result:\n        * userId:34343\n        * userName:zhangsan\n        * age:null\n        */\n       System.out.println(&amp;quot;userId:&amp;quot; + userId);\n       System.out.println(&amp;quot;userName:&amp;quot; + userName);\n       System.out.println(&amp;quot;age:&amp;quot; + age);\n       /**\n        * age:33\n        */\n       int ages = verify.getClaim(&amp;quot;age&amp;quot;).asInt();\n       System.out.println(&amp;quot;age:&amp;quot; + ages);\n   }\n   public static String createToken() {\n\n       Calendar calendar = Calendar.getInstance();\n       calendar.add(Calendar.SECOND, 300);\n       String token = JWT.create()\n               .withClaim(&amp;quot;userName&amp;quot;, &amp;quot;zhangsan&amp;quot;)\n               .withClaim(&amp;quot;userId&amp;quot;, &amp;quot;34343&amp;quot;)\n               .withClaim(&amp;quot;age&amp;quot;, 33)\n               .withExpiresAt(calendar.getTime()).sign(Algorithm.HMAC256(salt));\n       return token;\n   }\n\n   public static JWTVerifier createVerifierObject() {\n       return JWT.require(Algorithm.HMAC256(salt)).build();\n   }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;32代码解释\&#34;&gt;3.2代码解释&lt;/h3&gt;\n&lt;p&gt;代码中的salt一般是系统的配置中提供的，该字符串千万不要暴露出去，一旦暴露出去就会导致系统的不安全。&lt;br&gt;\n一般情况下接口均会做JWT的安全权限校验，因此可以在项目中使用拦截器的方式实现。如果是在分布式的项目中则得在网关中做处理。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;jwtcong-li-lun-dao-shi-jian&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;JWT:从理论到实践&#34;,&#34;tags&#34;:[{&#34;index&#34;:-1,&#34;name&#34;:&#34;java&#34;,&#34;slug&#34;:&#34;Ze3s_k1m5&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://encyclopedias.github.io/Ze3s_k1m5/&#34;}],&#34;date&#34;:&#34;2020-12-23 19:56:00&#34;,&#34;dateFormat&#34;:&#34;2020-12-23&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://encyclopedias.github.io/jwtcong-li-lun-dao-shi-jian/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;3 min read&#34;,&#34;time&#34;:177000,&#34;words&#34;:681,&#34;minutes&#34;:3},&#34;description&#34;:&#34;1.JWT应用场景\nJWT官网：点此进入\nJWT一般用于网站的授权认证的过程\n前端在每次请求时将JWT放在请求连接header中的Authorization位\n后端会检查JWT的合法性\n\n签名是否正确\n检查token是否过期\n\n2.JWT的...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#1jwt%E5%BA%94%E7%94%A8%E5%9C%BA%E6%99%AF\&#34;&gt;&lt;strong&gt;1.JWT应用场景&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#2jwt%E7%9A%84%E7%BB%93%E6%9E%84\&#34;&gt;&lt;strong&gt;2.JWT的结构&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#3jwt%E7%9A%84%E5%AE%9E%E8%B7%B5\&#34;&gt;&lt;strong&gt;3.JWT的实践&lt;/strong&gt;&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#31%E6%B7%BB%E5%8A%A0%E4%BE%9D%E8%B5%96\&#34;&gt;3.1添加依赖&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#32%E4%BB%A3%E7%A0%81%E5%B1%95%E7%A4%BA\&#34;&gt;3.2代码展示&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#32%E4%BB%A3%E7%A0%81%E8%A7%A3%E9%87%8A\&#34;&gt;3.2代码解释&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Shadowrocket, 外号小火箭，是用于使用ssr链接后用于翻墙的工具。苹果Apple store售价0.99刀。下载该软件可以通过PP助手安装。&lt;a href=\&#34;https://wwe.lanzous.com/ib7mkte\&#34;&gt;点击下载&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Iris Pro是一个护眼的软件,这是一个付费的软件，好像也就几块钱然后终生使用。想白嫖的 &lt;a href=\&#34;https://wwe.lanzous.com/ib7lrab\&#34;&gt;点击下载&lt;/a&gt;，官网&lt;a href=\&#34;https://iristech.co/\&#34;&gt;下载地址&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Kitsunebi是一款支持V2ray协议的翻墙工具。苹果Apple Store售价4.99刀。下载该软件可以通过PP助手安装。&lt;a href=\&#34;https://wwe.lanzous.com/ijrHuhtjv5g\&#34;&gt;点击下载&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;免费版爱奇艺&lt;/strong&gt;——蛋播星球是一款免费版的爱奇艺播放器,支持ios和安卓和在线观看。&lt;a href=\&#34;https://testflight.apple.com/join/TKsSfDlT\&#34;&gt;ios下载方式&lt;/a&gt;     &lt;a href=\&#34;https://wwe.lanzous.com/iNQ6niqg57c\&#34;&gt;安卓下载方式&lt;/a&gt;     &lt;a href=\&#34;http://121.36.23.27:8989/\&#34;&gt;蛋播在线网站&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&#34;,&#34;fileName&#34;:&#34;ruan-jian-tui-jian-zhi-ni-zhi-de-yong-you-xi-lie&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;软件推荐之你值得拥有系列(不定时更新)&#34;,&#34;tags&#34;:[{&#34;index&#34;:-1,&#34;name&#34;:&#34;Software&#34;,&#34;slug&#34;:&#34;01Xc047vN&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://encyclopedias.github.io/01Xc047vN/&#34;}],&#34;date&#34;:&#34;2020-10-23 15:55:38&#34;,&#34;dateFormat&#34;:&#34;2020-10-23&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://encyclopedias.github.io/ruan-jian-tui-jian-zhi-ni-zhi-de-yong-you-xi-lie/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:39000,&#34;words&#34;:184,&#34;minutes&#34;:1},&#34;description&#34;:&#34;\n\nShadowrocket, 外号小火箭，是用于使用ssr链接后用于翻墙的工具。苹果Apple store售价0.99刀。下载该软件可以通过PP助手安装。点击下载\n\n\nIris Pro是一个护眼的软件,这是一个付费的软件，好像也就几块钱然...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;h2 id=\&#34;1引入maven依赖\&#34;&gt;&lt;strong&gt;1.引入maven依赖&lt;/strong&gt;&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;&amp;lt;dependency&amp;gt;\n    &amp;lt;groupId&amp;gt;org.mockito&amp;lt;/groupId&amp;gt;\n    &amp;lt;artifactId&amp;gt;mockito-core&amp;lt;/artifactId&amp;gt;\n    &amp;lt;version&amp;gt;2.23.4&amp;lt;/version&amp;gt;\n    &amp;lt;scope&amp;gt;test&amp;lt;/scope&amp;gt;\n&amp;lt;/dependency&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;code&gt;Note: 此处的scope最好选择test。 因为test的scope是不可以继承的，即使其他模块引用了你所在的模块，没有什么影响。由于该依赖和powermock(Mock静态方法依赖)存在版本不兼容问题，如果其他模块依赖了该模块并继承了你的Mockito，UT运行会报错。&lt;/code&gt;&lt;br&gt;\n&lt;br/&gt;&lt;/p&gt;\n&lt;h2 id=\&#34;2mock-普通方法\&#34;&gt;&lt;strong&gt;2.Mock 普通方法&lt;/strong&gt;&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt; @InjectMocks\n private ABCService abcService = new ABCServiceImpl();\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol&gt;\n&lt;li&gt;校验boolean类型数据&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;ABC abc = new ABC();\nabc.setId(&amp;quot;id&amp;quot;);\nwhen(abcMapper.create(abc)).thenReturn(1);\nAssert.assertTrue(abcService.create(abc));\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;2\&#34;&gt;\n&lt;li&gt;校验返回数据&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;ABC exceptedABC = new ABC();\nABC abc = new ABC();\nwhen(abcMapper.selectABCById(abc)).thenReturn(abc);\nABC result = abcService.selectABCById(abc);\nAssert.assertEquals(exceptedABC, result);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;3\&#34;&gt;\n&lt;li&gt;校验抛出异常方法&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;Assertions.assertThatThrownBy(() -&amp;gt; abcService.getABCDetail(&amp;quot;Id&amp;quot;).isInstanceOf(abcException.class);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;4.校验方法执行次数&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;Mockito.verify(abcService, Mockito.never()).abcGetUser(any(), anyList(), any()); //没有执行到\nMockito.verify(abcService).abcGetUser(any(), anyList(), any()); //默认执行一次\nMockito.verify(abcService, Mockito.times(n)).abcGetUser(any(), anyList(), any()); //执行n次\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;3mock-同一个类中方法之间调用\&#34;&gt;&lt;strong&gt;3.Mock 同一个类中方法之间调用&lt;/strong&gt;&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;@InjectMocks\n@Spy\nprivate ABCService abcService = new ABCServiceImpl();\n&lt;/code&gt;&lt;/pre&gt;\n&lt;pre&gt;&lt;code&gt;ABC abc = new ABC();\ndoReturn(abc).when(abcService).getCount(anyString()); //\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;4mock-静态方法\&#34;&gt;&lt;strong&gt;4.Mock 静态方法&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;Mock静态方法需要引入如下依赖&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;    &amp;lt;dependency&amp;gt;\n      &amp;lt;groupId&amp;gt;org.powermock&amp;lt;/groupId&amp;gt;\n      &amp;lt;artifactId&amp;gt;powermock-api-mockito2&amp;lt;/artifactId&amp;gt;\n      &amp;lt;version&amp;gt;2.0.2&amp;lt;/version&amp;gt;\n      &amp;lt;scope&amp;gt;test&amp;lt;/scope&amp;gt;\n    &amp;lt;/dependency&amp;gt;\n    &amp;lt;dependency&amp;gt;\n      &amp;lt;groupId&amp;gt;org.powermock&amp;lt;/groupId&amp;gt;\n      &amp;lt;artifactId&amp;gt;powermock-module-junit4&amp;lt;/artifactId&amp;gt;\n      &amp;lt;version&amp;gt;2.0.2&amp;lt;/version&amp;gt;\n      &amp;lt;scope&amp;gt;test&amp;lt;/scope&amp;gt;\n    &amp;lt;/dependency&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;这个依赖和上面的Mock依赖会有版本冲突的，慎用。&lt;br&gt;\n我现在一般就是让代码走到静态方法里面去。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;mockito-wan-cheng-dan-yuan-ce-shi-unit-test&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;Mockito完成单元测试(Unit Test)&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2020-10-23 14:10:26&#34;,&#34;dateFormat&#34;:&#34;2020-10-23&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://encyclopedias.github.io/mockito-wan-cheng-dan-yuan-ce-shi-unit-test/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;3 min read&#34;,&#34;time&#34;:129000,&#34;words&#34;:436,&#34;minutes&#34;:3},&#34;description&#34;:&#34;1.引入maven依赖\n&amp;lt;dependency&amp;gt;\n    &amp;lt;groupId&amp;gt;org.mockito&amp;lt;/groupId&amp;gt;\n    &amp;lt;artifactId&amp;gt;mockito-core&amp;lt;/art...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#1%E5%BC%95%E5%85%A5maven%E4%BE%9D%E8%B5%96\&#34;&gt;&lt;strong&gt;1.引入maven依赖&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#2mock-%E6%99%AE%E9%80%9A%E6%96%B9%E6%B3%95\&#34;&gt;&lt;strong&gt;2.Mock 普通方法&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#3mock-%E5%90%8C%E4%B8%80%E4%B8%AA%E7%B1%BB%E4%B8%AD%E6%96%B9%E6%B3%95%E4%B9%8B%E9%97%B4%E8%B0%83%E7%94%A8\&#34;&gt;&lt;strong&gt;3.Mock 同一个类中方法之间调用&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#4mock-%E9%9D%99%E6%80%81%E6%96%B9%E6%B3%95\&#34;&gt;&lt;strong&gt;4.Mock 静态方法&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;!-- more --&gt;\n&lt;p&gt;吧&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;hang-zhou-ying-jie-bi-ye-sheng-sheng-huo-bu-tie-shen-qing&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;杭州&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2020-06-08 18:34:08&#34;,&#34;dateFormat&#34;:&#34;2020-06-08&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://encyclopedias.github.io/hang-zhou-ying-jie-bi-ye-sheng-sheng-huo-bu-tie-shen-qing/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:0,&#34;words&#34;:1,&#34;minutes&#34;:1},&#34;description&#34;:&#34;\n吧\n&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;h2 id=\&#34;下载安装\&#34;&gt;&lt;strong&gt;下载安装&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;在idea中点击file-&amp;gt;settings，再点击plugins, 在搜索框中输入JRebel, 选择第一个插件并点击“install”按钮，安装完成后点击确定并重启idea。&lt;/p&gt;\n&lt;h2 id=\&#34;离线激活\&#34;&gt;&lt;strong&gt;离线激活&lt;/strong&gt;&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;此处需要下载一个软件, &lt;a href=\&#34;https://wwe.lanzous.co
