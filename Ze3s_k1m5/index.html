<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = 'false'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target","_blank");
      }
    })
  }
  // 代码高亮
  hljs.initHighlightingOnLoad();

</script>

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

      <div class="item">
        <a class="result-title" href="https://encyclopedias.github.io/spring-boot-qi-dong-yuan-li-fen-xi/"" data-c="
          &lt;h2 id=&#34;1-web项目启动的过程&#34;&gt;&lt;strong&gt;1. Web项目启动的过程&lt;/strong&gt;&lt;/h2&gt;
&lt;ul&gt;
&lt;li&gt;Servlet的容器：Tomcat,Jetty,Jboos等，其中Nginx、Apache是http容器;&lt;/li&gt;
&lt;li&gt;Web.xml配置（配置listener和servlet）
&lt;ol&gt;
&lt;li&gt;listener需要配置&lt;code&gt;ContextLoaderListener&lt;/code&gt;，再通过访问&lt;code&gt;webApplicationContext&lt;/code&gt;加载spring上下文，实际就是为了加载spring.xml文件；&lt;/li&gt;
&lt;/ol&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;web.xml 文件

&amp;lt;context-param&amp;gt;
&amp;lt;param-name&amp;gt;contextConfigLocation&amp;lt;/param-name&amp;gt;
&amp;lt;param-value&amp;gt;classpath:/config/spring.xml&amp;lt;/param-value&amp;gt;
&amp;lt;/context-param&amp;gt;

&amp;lt;listener&amp;gt;
&amp;lt;description&amp;gt;listener&amp;lt;/description&amp;gt;
&amp;lt;listener-class&amp;gt;org.springframework.web.context.ContextLoaderListener&amp;lt;/listener-class&amp;gt;
&amp;lt;/listener&amp;gt;
&lt;/code&gt;&lt;/pre&gt;
&lt;ol start=&#34;2&#34;&gt;
&lt;li&gt;配置servlet是为了启动&lt;code&gt;spring-MVC&lt;/code&gt;, 该过程是通过&lt;code&gt;DispatchServlet&lt;/code&gt;访问spring-mvc.xml&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;&lt;font color = &#34;blue&#34;&gt;web项目的启动流程:&lt;/font&gt;Tomcat启动时会解析web.xml文件 &lt;span class=&#34;katex&#34;&gt;&lt;span class=&#34;katex-mathml&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mo&gt;→&lt;/mo&gt;&lt;/mrow&gt;&lt;annotation encoding=&#34;application/x-tex&#34;&gt;\rightarrow&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=&#34;katex-html&#34; aria-hidden=&#34;true&#34;&gt;&lt;span class=&#34;base&#34;&gt;&lt;span class=&#34;strut&#34; style=&#34;height:0.36687em;vertical-align:0em;&#34;&gt;&lt;/span&gt;&lt;span class=&#34;mrel&#34;&gt;→&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt; 通过web.xml文件初始化listener和servlet      &lt;span class=&#34;katex&#34;&gt;&lt;span class=&#34;katex-mathml&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mo&gt;→&lt;/mo&gt;&lt;/mrow&gt;&lt;annotation encoding=&#34;application/x-tex&#34;&gt;\rightarrow&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=&#34;katex-html&#34; aria-hidden=&#34;true&#34;&gt;&lt;span class=&#34;base&#34;&gt;&lt;span class=&#34;strut&#34; style=&#34;height:0.36687em;vertical-align:0em;&#34;&gt;&lt;/span&gt;&lt;span class=&#34;mrel&#34;&gt;→&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;     执行&lt;code&gt;listener(ContextLoaderListener)&lt;/code&gt; 加载spring    &lt;span class=&#34;katex&#34;&gt;&lt;span class=&#34;katex-mathml&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mo&gt;→&lt;/mo&gt;&lt;/mrow&gt;&lt;annotation encoding=&#34;application/x-tex&#34;&gt;\rightarrow&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=&#34;katex-html&#34; aria-hidden=&#34;true&#34;&gt;&lt;span class=&#34;base&#34;&gt;&lt;span class=&#34;strut&#34; style=&#34;height:0.36687em;vertical-align:0em;&#34;&gt;&lt;/span&gt;&lt;span class=&#34;mrel&#34;&gt;→&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;    执行&lt;code&gt;servlet(DispatchServlet)&lt;/code&gt;加载spring-mvc&lt;/p&gt;
&lt;h2 id=&#34;2springboot替换机制&#34;&gt;&lt;strong&gt;2.SpringBoot替换机制&lt;/strong&gt;&lt;/h2&gt;
&lt;p&gt;当使用ssm这种架构去完成一个web项目时，你需要去写配置很多内容。例如：web.xml, spring-mvc.xml, spring.xml等。但是在springboot无需要任何配置也能完成web项目，springboot采用约定大于配置的方式完成使用注解的方式实现配置，在内嵌的Tomcat中通过代码的方式代替了&lt;code&gt;web.xml&lt;/code&gt;中servlet和listener的配置。&lt;br&gt;
&lt;font color = &#34;orange&#34;&gt;1.内嵌Tomcat代替原生去除web.xml:&lt;/font&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;&amp;lt;!-- 添加Tomcat的依赖 --&amp;gt;
&amp;lt;dependency&amp;gt;
&amp;lt;groupId&amp;gt;org.apache.tomcat.embed&amp;lt;/groupId&amp;gt;
&amp;lt;artifactId&amp;gt;tomcat-embed-core&amp;lt;/artifactId&amp;gt;
&amp;lt;version&amp;gt;8.0.48&amp;lt;/version&amp;gt;
&amp;lt;/dependency&amp;gt;
&amp;lt;dependency&amp;gt;
&amp;lt;groupId&amp;gt;org.apache.tomcat.embed&amp;lt;/groupId&amp;gt;
&amp;lt;artifactId&amp;gt;tomcat-embed-jasper&amp;lt;/artifactId&amp;gt;
&amp;lt;version&amp;gt;8.0.48&amp;lt;/version&amp;gt;
&amp;lt;/dependency&amp;gt;
 &amp;lt;dependency&amp;gt;
&amp;lt;groupId&amp;gt;org.apache.tomcat.embed&amp;lt;/groupId&amp;gt;
&amp;lt;artifactId&amp;gt;tomcat-embed-logging-juli&amp;lt;/artifactId&amp;gt;
&amp;lt;version&amp;gt;8.0.48&amp;lt;/version&amp;gt;
&amp;lt;/dependency&amp;gt;

public class MainApplication {
    public static void main(String[] args) throws ServletException, LifecycleException {
        Tomcat tomcat = new Tomcat();
        tomcat.setPort(80);
        //获取指定的绝对路径获取上下文
        Context context = tomcat.addWebapp(&amp;quot;/&amp;quot;, new File(&amp;quot;sourceCode/src/main/webapp&amp;quot;).getAbsolutePath());
        //此处可通过context设置servlet和listener.
        WebResourceRoot root = new StandardRoot(context);
        String path = MainApplication.class.getResource(&amp;quot;&amp;quot;).getPath();
        System.out.println(path);
        root.addPreResources(new DirResourceSet(root, &amp;quot;/WEB-INF/classes&amp;quot;, path, &amp;quot;/&amp;quot;));
        context.setResources(root);
        tomcat.start();
        tomcat.getServer().await();
    }
}
&lt;/code&gt;&lt;/pre&gt;
&lt;pre&gt;&lt;code class=&#34;language-html&#34;&gt;&amp;lt;!DOCTYPE html&amp;gt;
&amp;lt;html&amp;gt;
&amp;lt;head&amp;gt;Hello World&amp;lt;/head&amp;gt;
&amp;lt;/html&amp;gt;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;运行后通过&lt;code&gt;localhost:80/index.html&lt;/code&gt;访问到&lt;code&gt;Hello World&lt;/code&gt;即表示成功&lt;br&gt;
&lt;code&gt;Note:&lt;/code&gt; 1. 在获取绝对路径并访问该绝对路径下的&lt;code&gt;index.html&lt;/code&gt;文件时，会存在忽略&lt;strong&gt;模块名&lt;/strong&gt;这一项导致找不到文件报错，后来我把模块名加上才成功启动&lt;/p&gt;
&lt;p&gt;&lt;font color = &#34;orange&#34;&gt;2.使用注解代替spring.xml&lt;/font&gt;&lt;br&gt;
采用&lt;code&gt;AnnotationConfigApplicationContext&lt;/code&gt;替换&lt;code&gt;AbstractXmlApplicationContext&lt;/code&gt;,主要的一些注解包括：&lt;font color = &#34;red&#34;&gt;@Configuration, @Bean, @Service,@ComponentScan, @Component, @MapperScan, @Mapper&lt;/font&gt;&lt;br&gt;
完成一下伪代码：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;  AnnotationConfigApplicationContext context = new AnnotationConfigApplicationContext();
        //将配置注册到context容器中
        context.register(xxxConfig.class);
        //容器刷新获取最新的所有bean
        context.refresh();
        //根据class对象获取该对象的bean
        XxxMapper xxxMapper = context.getBean(XxxMapper.class);
        //业务使用
        xxxMapper.getUser(userId);
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;font color = &#34;orange&#34;&gt;3.代替spring-mvc.xml&lt;/font&gt;&lt;br&gt;
目前官网也推荐使用代码的方式配置&lt;code&gt;DispatchServlet&lt;/code&gt;:&lt;a href=&#34;https://docs.spring.io/spring-framework/docs/current/reference/html/web.html#mvc-servlet&#34;&gt;点击进入&lt;/a&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;&amp;lt;dependency&amp;gt;
&amp;lt;groupId&amp;gt;org.springframework&amp;lt;/groupId&amp;gt;
&amp;lt;artifactId&amp;gt;spring-web&amp;lt;/artifactId&amp;gt;
&amp;lt;version&amp;gt;5.2.12.RELEASE&amp;lt;/version&amp;gt;
&amp;lt;scope&amp;gt;compile&amp;lt;/scope&amp;gt;
&amp;lt;/dependency&amp;gt;

public class MyWebApplicationInitializer implements WebApplicationInitializer {

    @Override
    public void onStartup(ServletContext servletContext) {

        // Load Spring web application configuration
        AnnotationConfigWebApplicationContext context = new AnnotationConfigWebApplicationContext();
        context.register(AppConfig.class);

        // Create and register the DispatcherServlet 之前此处应该是配在xml文件中的
        DispatcherServlet servlet = new DispatcherServlet(context);
        ServletRegistration.Dynamic registration = servletContext.addServlet(&amp;quot;app&amp;quot;, servlet);
        registration.setLoadOnStartup(1);
        registration.addMapping(&amp;quot;/&amp;quot;);
    }
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;code&gt;onStartup&lt;/code&gt;方法替换&lt;code&gt;web.xml&lt;/code&gt;, 完成初始化IOC容器和初始化servlet,因此Tomcat启动总是会加载&lt;code&gt;MyWebApplicationInitializer&lt;/code&gt;中的&lt;code&gt;onStartup&lt;/code&gt;方法完成这两个重要的过程。&lt;/p&gt;
&lt;p&gt;&lt;font color = &#34;red&#34;&gt;Tomcat启动会加载MyWebApplicationInitializer原因：&lt;/font&gt;由于在java的servlet中有个接口&lt;code&gt;ServletContainerInitializer&lt;/code&gt;, Spring使用&lt;code&gt;SpringServletContainerInitializer&lt;/code&gt;实现了该接口，然后又声明了&lt;code&gt;WebApplicationInitializer&lt;/code&gt;接口供开发者使用，在通过&lt;code&gt;@HandlesTypes&lt;/code&gt;注解将二者关联在一起，因此会调用开发者所有实现该接口中的onStartup方法。&lt;br&gt;
ServletContainerInitializer 是 servlet3.0 提供的一个 SPI(Service Provider Interface)，可以通过 HandlesTypes 筛选出相关的 servlet 类。&lt;/p&gt;
&lt;h2 id=&#34;3springboot启动&#34;&gt;&lt;strong&gt;3.SpringBoot启动&lt;/strong&gt;&lt;/h2&gt;
&lt;p&gt;在第二节的模拟Tomcat的启动过程, 通过调用Tomcat中的&lt;code&gt;addWebapp&lt;/code&gt;方法表示这个项目是一个web项目，从而实现了对onStartup方法的调用。而在Spring Boot启动的时候内嵌了Tomcat容器，并没有调用&lt;code&gt;addWebapp&lt;/code&gt;方法，源码如下：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;public WebServer getWebServer(ServletContextInitializer... initializers) {
		Tomcat tomcat = new Tomcat();
		File baseDir = (this.baseDirectory != null ? this.baseDirectory
				: createTempDir(&amp;quot;tomcat&amp;quot;));
		tomcat.setBaseDir(baseDir.getAbsolutePath());
		Connector connector = new Connector(this.protocol);
		tomcat.getService().addConnector(connector);
		customizeConnector(connector);
		tomcat.setConnector(connector);
		tomcat.getHost().setAutoDeploy(false);
		configureEngine(tomcat.getEngine());
		for (Connector additionalConnector : this.additionalTomcatConnectors) {
			tomcat.getService().addConnector(additionalConnector);
		}
		prepareContext(tomcat.getHost(), initializers);
		return getTomcatWebServer(tomcat);
	}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;上述代码没有调用&lt;code&gt;addWebapp&lt;/code&gt;方法，所以springboot启动的时候并不是一个web的项目，因此不会通过调用&lt;code&gt;onStartup&lt;/code&gt;去初始化&lt;code&gt;DispatchServlet&lt;/code&gt;。当然如果该工程被打成war包的形式，则还是会调用&lt;code&gt;onStartup&lt;/code&gt;。&lt;/p&gt;
">Spring Boot如何实现零配置</a>
      </div>
      
      <div class="item">
        <a class="result-title" href="https://encyclopedias.github.io/fan-she-tian-chong-qian-tao-dui-xiang-de-shu-xing-zhi/"" data-c="
          &lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;package com.test.reflection;

import lombok.Data;

import java.lang.reflect.InvocationTargetException;
import java.lang.reflect.Method;
import java.util.Arrays;

public class EmbedObjectDemo {

    public static void main (String[] args) {
        School school1 = new School();
        school1.setTeacher(new Teacher());
        Class clazz = School.class;
        System.out.println(clazz);
        Arrays.stream(clazz.getDeclaredFields()).forEach(field -&amp;gt; {
            field.setAccessible(true);
           if (String.class == field.getType()) {
                try {
                    field.set(school1, &amp;quot;苏中&amp;quot;);
                } catch (IllegalAccessException e) {
                    e.printStackTrace();
                }
            }else if( Teacher.class == field.getType()){
               try {
                   Object object = field.get(school1);  //此部尤为关键。通过对象的字段获取嵌套的对象
                   Arrays.stream(object.getClass().getDeclaredFields()).forEach(f -&amp;gt;{
                       f.setAccessible(true);
                       if(String.class == f.getType()){
                           try {
                               f.set(object, &amp;quot;zhangsan&amp;quot;);
                           } catch (IllegalAccessException e) {
                               e.printStackTrace();
                           }
                       }else if( Student.class == f.getType()){
                           Student student = new Student();
                           student.setAge(23);
                           student.setName(&amp;quot;student&amp;quot;);
                           try {
                               f.set(object, student);
                           } catch (IllegalAccessException e) {
                               e.printStackTrace();
                           }
                       }
                   });
               } catch (IllegalAccessException e) {
                   e.printStackTrace();
               }
           }
        });
        School school2 = new School();
        Arrays.stream(clazz.getDeclaredMethods()).forEach(method -&amp;gt; {
            try {
                Method m= clazz.getMethod(method.getName(), String.class);
                m.invoke(school2, &amp;quot;zhongguo&amp;quot;);
            } catch (NoSuchMethodException e) {
                e.printStackTrace();
            } catch (IllegalAccessException e) {
                e.printStackTrace();
            } catch (InvocationTargetException e) {
                e.printStackTrace();
            }
        });
    }
}

class School {

    private String name;

    private String address;

    private Teacher teacher;

    public void setName(String name) {
        this.name = name;
    }

    public void setTeacher(Teacher teacher){
        this.teacher = teacher;
    }
}
@Data
class Teacher {

    private int age;

    private String name;

    private Student student;
}
@Data
class Student{

    private int age;

    private String name;

}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;总结：&lt;br&gt;
1.通过反射对对象填充属性，无非两种方式: (1)先通过反射中获取对应字段，然后使用反射中的set方法对对象中的字段塞值; (2)先通过反射获取对象中的方法(一般为set方法)，然后使用invoke方法对对象塞值；&lt;/p&gt;
&lt;p&gt;2.在对嵌套对象填充属性时，得想将其初始化好，不然会报NPE；&lt;/p&gt;
&lt;p&gt;3.通过&lt;code&gt;field.get(school1);&lt;/code&gt;拿到的嵌套对象是school1的已经初始化对象的地址，该引用已经关联上了，因此只需要对&lt;code&gt;field.get(school1);&lt;/code&gt;得到的对象进行塞值；&lt;/p&gt;
">反射:填充嵌套对象的属性值</a>

      <div class="item">
        <a class="result-title" href="https://encyclopedias.github.io/jdk8you-ya-shi-yong-lambda-biao-da-shi/"" data-c="
          &lt;p&gt;&lt;font color=purple &gt;&lt;b&gt;写在前面：&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;命令式编程：详细告诉机器某个算法的详细执行过程。例如你让人去买菜，先去A家买白菜，再去B家买萝卜，最后去C家卖猪肉。&lt;/li&gt;
&lt;li&gt;声明式编程(函数式编程)：只告诉机器结果，其他让机器自己去实现。例如直接告诉那个人要买白菜、萝卜和猪肉。&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;不要用声明式编程干命令式编程的事，举出下面的例子：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;       //该种即为声明式编程中干这命令式编程的活。  犯不上。
        List&amp;lt;Integer&amp;gt; list = Lists.newArrayList(2,3,4,5,1,1,75,4,2,3,66);
        List&amp;lt;Integer&amp;gt; result = Lists.newArrayList();
        list.stream().forEach(l-&amp;gt;{
            if( l % 5 == 0 ) {
                result.add(l);
                System.out.println(l);
            }
        });
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;1-小学-小试牛刀&#34;&gt;&lt;strong&gt;1. 小学 —— 小试牛刀&lt;/strong&gt;&lt;/h2&gt;
&lt;h3 id=&#34;11-list的基本操作&#34;&gt;&lt;strong&gt;1.1 List的基本操作&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;&lt;font color=blue &gt;&lt;b&gt;(1) List遍历&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;  List&amp;lt;Integer&amp;gt; list = Lists.newArrayList(2,3,4,5,1,1,75,4,2,3,66);
  list.forEach(l -&amp;gt; System.out.print(l)); //2345117542366
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;font color=blue &gt;&lt;b&gt;(2) List删除元素&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;//删除list中所有是3的元素
list.removeIf(l -&amp;gt; l == 3);
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;font color=blue &gt;&lt;b&gt;(3) List排序&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;//先根据Person中的age排序，如果age相等再根据address排序，执行后语句即为排好序的。
personList.sort(Comparator.comparing(Person::getAge).thenComparing((Person::getAddress)));
//根据对象中对象的属性排序  先根据beforeBoyFriends排序 再根据style排序
personList.sort(Comparator.comparing((Person person) -&amp;gt; person.getMan().getWife().getBeforeBoyFriends()).thenComparing((Person person) -&amp;gt; person.getMan().getWife().getStyle()));

//另外一种写法：先将函数声明好
Function&amp;lt;Person, Integer&amp;gt; function1 = person -&amp;gt; person.getMan().getWife().getBeforeBoyFriends();
Function&amp;lt;Person, String&amp;gt; function2 = person -&amp;gt; person.getMan().getWife().getStyle();
personList.sort(Comparator.comparing(function1).thenComparing(function2));
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;font color=red &gt;&lt;b&gt;Note:&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;在根据嵌套对象中属性值进行排序时，一定要保证对象个排序的属性值不能为空，否则NPE。&lt;/li&gt;
&lt;li&gt;使用list直接sort的时候是对原始的list基础上进行排序，有区别于Stream中的sort;后者是排序后重新生成一个list。&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;font color=blue &gt;&lt;b&gt;(3) List获取并行流&lt;/b&gt;&lt;/font&gt;&lt;br&gt;
&lt;code&gt;parallelStream&lt;/code&gt;是启动多个线程流来执行，不保证线程安全。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt; List&amp;lt;Integer&amp;gt; list = Lists.newArrayList(2,3,4,5,1,1,75,4,2,3,66);
 list.parallelStream().forEach( l -&amp;gt; System.out.println(Thread.currentThread().getName() + &amp;quot;  &amp;quot; + l));

main  75
main  4
main  1
ForkJoinPool.commonPool-worker-4  2
ForkJoinPool.commonPool-worker-3  3
ForkJoinPool.commonPool-worker-4  2
ForkJoinPool.commonPool-worker-6  1
ForkJoinPool.commonPool-worker-5  66
ForkJoinPool.commonPool-worker-4  5
ForkJoinPool.commonPool-worker-1  4
ForkJoinPool.commonPool-worker-2  3
&lt;/code&gt;&lt;/pre&gt;

      <div class="item">
        <a class="result-title" href="https://encyclopedias.github.io/javaxu-lie-hua-he-fan-xu-lie-hua/"" data-c="
          &lt;h2 id=&#34;1概念与作用&#34;&gt;&lt;strong&gt;1.概念与作用&lt;/strong&gt;&lt;/h2&gt;
&lt;h3 id=&#34;11概念&#34;&gt;1.1概念&lt;/h3&gt;
&lt;p&gt;&lt;code&gt;序列化：&lt;/code&gt;对象转换为字节序列的过程，本质上是将一个对象转换成&lt;font color=&#34;red&#34;&gt;二进制&lt;/font&gt;的byte[]数组&lt;br&gt;
&lt;code&gt;反序列化：&lt;/code&gt;字节序列恢复为对象的过程&lt;/p&gt;
&lt;h4 id=&#34;两种作用&#34;&gt;两种作用：&lt;/h4&gt;
&lt;ul&gt;
&lt;li&gt;将对象序列化后永久的保存到硬盘中，通常是存在一个文件中；&lt;/li&gt;
&lt;li&gt;在网络通信传递数据时需要；网络之间的通信均是使用二进制的形式互相通信，无论是发送还是接受，因为序列化和反序列化对网络通信至关重要。&lt;/li&gt;
&lt;/ul&gt;
&lt;h2 id=&#34;2对象序列化和反序列化&#34;&gt;&lt;strong&gt;2.对象序列化和反序列化&lt;/strong&gt;&lt;/h2&gt;
&lt;h3 id=&#34;21jdk的序列化api&#34;&gt;2.1JDK的序列化API&lt;/h3&gt;
&lt;ol&gt;
&lt;li&gt;java.io.ObjectOutputStream代表对象输出流，它的writeObject(Object obj)方法可对参数指定的obj对象进行序列化，把得到的字节序列写到一个目标输出流中。&lt;/li&gt;
&lt;li&gt;java.io.ObjectInputStream代表对象输入流，它的readObject()方法从一个源输入流中读取字节序列，再把它们反序列化为一个对象，并将其返回。&lt;br&gt;
&lt;font color=&#34;red&#34;&gt;注意：&lt;/font&gt;&lt;br&gt;
前提是实现Serializable接口；&lt;br&gt;
transient关键字修饰的字段不进行序列化；&lt;br&gt;
静态字段不会序列化；&lt;br&gt;
Externalizable接口使用实现自定序列化；&lt;/li&gt;
&lt;/ol&gt;
&lt;h3 id=&#34;22使用jackson序列化&#34;&gt;2.2使用Jackson序列化&lt;/h3&gt;
&lt;p&gt;Jackson是SpringBoot自带的Json数据处理依赖包，但是其不依赖于Spring的库。&lt;br&gt;
&lt;font color=blue &gt;&lt;b&gt;1.  @JsonProperty：用于改变某个字段序列化的名；&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;public class Human{

   @JsonProperty(&amp;quot;first_name&amp;quot;)
    private String firstName;

}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;font color=blue &gt;&lt;b&gt;2. @JsonInclude: 将某个为null的字段不显示在序列化结果中；&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;全局：
 ObjectMapper mapper = new ObjectMapper();
 mapper.setSerializationInclusion(JsonInclude.Include.NON_NULL);

 某个字段：
 @JsonInclude(JsonInclude.Include.NON_NULL)
 private String name;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;font color=blue &gt;&lt;b&gt;3. @JsonIgnore 和 @JsonIgnoreProperties 忽略某个字段，不对其进行序列化操作;&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;@JsonIgnoreProperties({&amp;quot;age&amp;quot;})
 public class Human{

    @JsonIgnore
    private String firstName;

    private int age;
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;font color=blue &gt;&lt;b&gt;4. @JsonAlias 使用别名&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;   public class Human{

    @JsonAlias({&amp;quot;first_name, name, firstName&amp;quot;})
    private String firstName;

    private int age;
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;在反序列化时，json字符串中有&lt;code&gt;first_name&lt;/code&gt;, &lt;code&gt;name&lt;/code&gt; 或者是 &lt;code&gt;firstName&lt;/code&gt;均可以正确序列化成对象的字段&lt;code&gt;firstName&lt;/code&gt;&lt;/p&gt;
&lt;h3 id=&#34;23使用jackson自定义序列化&#34;&gt;2.3使用Jackson自定义序列化&lt;/h3&gt;
&lt;p&gt;序列化的过程通过get方法获取对象的属性数据，反序列化过程是先调用目标对象的无参构造函数生成一个对象，再通过对象的set方法为对象中的每一个属性进行赋值。因此一个对象想要序列化则必须有get, set 和public的无参构造函数（java中不声明默认会有）&lt;br&gt;
&lt;font color=blue &gt;&lt;b&gt;1. 使用 @JsonCreator&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;
public class CustomSerialization {
    public static void main(String[] args) throws IOException {
        Human human = new Human(&amp;quot;zhangsan&amp;quot;, 1, Lists.newArrayList(&amp;quot;eat&amp;quot;, &amp;quot;sleep&amp;quot;));
        ObjectMapper objectMapper = new ObjectMapper();
        String jsonString = objectMapper.writeValueAsString(human);
        System.out.println(jsonString);
        Human humanFromSer = objectMapper.readValue(jsonString, Human.class);
        System.out.println(humanFromSer);
    }
    public static class Human{

        private String name;

        private int sex;

        private List&amp;lt;String&amp;gt; hobbies;

        @JsonCreator
        private Human(@JsonProperty(&amp;quot;name&amp;quot;) String name, @JsonProperty(&amp;quot;sex&amp;quot;) int sex, @JsonProperty(&amp;quot;hobbies&amp;quot;) List&amp;lt;String&amp;gt; hobbies){
            this.name = name;
            this.sex = sex;
            this.hobbies = hobbies;
        }
        public String getName() {
            return name;
        }
        public int getSex() {
            return sex;
        }
        public List&amp;lt;String&amp;gt; getHobbies() {
            return hobbies;
        }
        public void setName(String name) {
            this.name = name;
        }
        public void setSex(int sex) {
            this.sex = sex;
        }
        public void setHobbies(List&amp;lt;String&amp;gt; hobbies) {
            this.hobbies = hobbies;
        }
    }
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;code&gt;Note:使用@JsonCreator时，其构造函数必须有@JsonProperty作为转换&lt;/code&gt;&lt;/p&gt;
&lt;p&gt;&lt;font color=blue &gt;&lt;b&gt;2. 使用 @ConstructorProperties&lt;/b&gt;&lt;/font&gt;&lt;br&gt;
&lt;code&gt;@JsonCreator&lt;/code&gt; 和 &lt;code&gt;@ConstructorProperties&lt;/code&gt; 作用使一致的，后者只能加在构造方法上，作为反序列化函数，后者使用起来比前者方便。不需要在构造函数中每个属性名前加@JsonProperty注解。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;    @ConstructorProperties({&amp;quot;name&amp;quot;, &amp;quot;sex&amp;quot;, &amp;quot;hobbies&amp;quot;})
        private Human( String name,  int sex,  List&amp;lt;String&amp;gt; hobbies){
            this.name = name;
            this.sex = sex;
            this.hobbies = hobbies;
        }
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;code&gt;Note: 该注解中的属性名称必须和构造函数中的属性名称保持一致，不然会解析失败报错&lt;/code&gt;&lt;/p&gt;
&lt;h3 id=&#34;24-自定义序列化及反序列化类型转换器&#34;&gt;2.4 自定义序列化及反序列化类型转换器&lt;/h3&gt;
&lt;p&gt;&lt;font color=blue &gt;&lt;b&gt;1. 继承StdConverter类&lt;/b&gt;&lt;/font&gt;&lt;br&gt;
定义了一个Money类， 该类中定义一个final的字段， 这是为了不允许Json反序列化时调用set方法&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;public class CustomSerialization {
    public static void main(String[] args) throws IOException {
        Human human = new Human();
        human.setName(&amp;quot;zhangdan&amp;quot;);
        human.setSex(1);
        human.setHobbies(Lists.newArrayList(&amp;quot;eat&amp;quot;, &amp;quot;sleep&amp;quot;));
        Money money = new Money(&amp;quot;USD&amp;quot;);
        human.setMonies(Lists.newArrayList(money));
        ObjectMapper objectMapper = new ObjectMapper();
        String jsonString = objectMapper.writeValueAsString(human);
        System.out.println(jsonString);
        Human humanFromSer = objectMapper.readValue(jsonString, Human.class);
        System.out.println(humanFromSer);
    }
    public static class Human{

        private String name;

        private int sex;

        private List&amp;lt;String&amp;gt; hobbies;

        @JsonSerialize(converter = MoneyConverter.class)
        @JsonDeserialize(converter = MoneyDeserialize.class)
        private List&amp;lt;Money&amp;gt; money;

        public String getName() {
            return name;
        }
        public int getSex() {
            return sex;
        }
        public List&amp;lt;String&amp;gt; getHobbies() {
            return hobbies;
        }
        public void setName(String name) {
            this.name = name;
        }
        public void setSex(int sex) {
            this.sex = sex;
        }
        public void setHobbies(List&amp;lt;String&amp;gt; hobbies) {
            this.hobbies = hobbies;
        }
        public List&amp;lt;Money&amp;gt; getMoney() {
            return money;
        }

        public void setMonies(List&amp;lt;Money&amp;gt; money) {
            this.money = money;
        }
    }
    public static class Money{
        private final String type;

        public Money(String type) {
            this.type = type;
        }
        public String getType() {
            return type;
        }
    }
}

public class MoneyConverter extends StdConverter&amp;lt;List&amp;lt;CustomSerialization.Money&amp;gt;, List&amp;lt;String&amp;gt;&amp;gt; {
    @Override
    public List&amp;lt;String&amp;gt; convert(List&amp;lt;CustomSerialization.Money&amp;gt; money) {
        return money.stream().map(CustomSerialization.Money::getType).collect(Collectors.toList());
    }
}

public class MoneyDeserialize extends StdConverter&amp;lt;List&amp;lt;String&amp;gt;, List&amp;lt;CustomSerialization.Money&amp;gt;&amp;gt; {
    @Override
    public List&amp;lt;CustomSerialization.Money&amp;gt; convert(List&amp;lt;String&amp;gt; strings) {
        return  strings.stream().map(str -&amp;gt;new CustomSerialization.Money(str)).collect(Collectors.toList());
    }
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;code&gt;Note: 使用继承StdConverter的方式时， @JsonSerialize使用converter方法&lt;/code&gt;&lt;/p&gt;
&lt;p&gt;&lt;font color=blue &gt;&lt;b&gt;2. 继承JsonSerializer和JsonDeserializer类&lt;/b&gt;&lt;/font&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;@Data
public class Person {
    private int age;
    private String address;
    private Man man;
    private List&amp;lt;Man&amp;gt; men;
    @Data
    public static class Man{
        @JsonSerialize(using = TimeSerializer.class)
        @JsonDeserialize(using = TimeDeserializer.class)
        private Instant time;
        private Woman wife;
    }
    @Data
    public static class Woman{
        private String style;
        private int beforeBoyFriends;
    }
    public static void main(String[] args) throws IOException {
        Person person = new Person();
        person.setAge(30);
        person.setAddress(&amp;quot;NewYork&amp;quot;);
        Woman woman = new Woman();
        woman.setStyle(&amp;quot;style&amp;quot;);
        woman.setBeforeBoyFriends(3);
        Man man1 = new Man();
        man1.setWife(woman);
        man1.setTime(Instant.now());
        person.setMan(man1);

        Man man2 = new Man();
        man2.setWife(woman);
        man2.setTime(Instant.now());
        person.setMen(Lists.newArrayList(man1, man2));

        ObjectMapper objectMapper = new ObjectMapper();
        String jsonString = objectMapper.writeValueAsString(person);
        System.out.println(jsonString);
        Person personDemo= objectMapper.readValue(jsonString, Person.class);
        System.out.println(personDemo.toString());
    }
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;总结：这种自定义序列化的方式只支持某个字段的。 如果某个List存储的是一个多属性的对象，并且你想对该对象进行选择性或自定义序列化，此时你只能对该对象中的字段进行操作，而不能对其整个List对象进行操作。如果有大佬知道通知一下小编。&lt;/p&gt;
">Java:序列化和反序列化</a>

      <div class="item">
        <a class="result-title" href="https://encyclopedias.github.io/mysqlpi-liang-cha-ru-id-zi-zeng-shu-ju-ce-shi-shu-ju/"" data-c="
          &lt;h2 id=&#34;1谈谈需求&#34;&gt;&lt;strong&gt;1.谈谈需求&lt;/strong&gt;&lt;/h2&gt;
&lt;p&gt;由于需要测试代码性能，需要自己模拟一部分数据，数据的量是比较大的。因此需要借助脚本实现生成的数据到数据库中，可以大大提高工作效率。&lt;/p&gt;
&lt;h2 id=&#34;2实现过程&#34;&gt;&lt;strong&gt;2.实现过程&lt;/strong&gt;&lt;/h2&gt;
&lt;h3 id=&#34;21创建测试的数据库&#34;&gt;2.1创建测试的数据库&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&#34;language-sql&#34;&gt;scheme:

CREATE TABLE `test` (
  `id` int(11) NOT NULL auto_increment,
  `status` int(11) NOT NULL DEFAULT &#39;-1&#39;,
  `des` varchar(45) DEFAULT NULL,
  PRIMARY KEY (`id`),
  KEY `std_index` (`status`)
) ENGINE=InnoDB

&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;22生成测试数据的脚本&#34;&gt;2.2生成测试数据的脚本&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&#34;language-sql&#34;&gt;script:

CREATE PROCEDURE initData()
BEGIN
    DECLARE i INT DEFAULT 0;
    WHILE i&amp;lt;=10 DO
    INSERT INTO test2(status, des) value(3, &amp;quot;desss&amp;quot;);
    SET i = i+1;
    END WHILE;
END $
CALL initData();
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;上述的存储过程是生成了11条测试数据，具体需要多少自己修改数值。&lt;/p&gt;
&lt;h2 id=&#34;3问题输出自增id用尽&#34;&gt;&lt;strong&gt;3.问题输出：自增id用尽&lt;/strong&gt;&lt;/h2&gt;
&lt;p&gt;通常情况下，数据库一般不会使用主键自增的方式入库的，基本上会使用代码生成一个id作为主键。但是若使用主键自增的方式是会出现问题：当自增的id用完了会发生什么呢？&lt;br&gt;
上述的使用show命令方式查看表情况：&lt;code&gt;show create table test2;&lt;/code&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;CREATE TABLE `test2` (`id` int(11) NOT NULL AUTO_INCREMENT,  `status` int(11) 
NOT NULL DEFAULT &#39;-1&#39;, `des` varchar(45) DEFAULT NULL,  PRIMARY KEY (`id`),  
KEY `std_index` (`status`)) ENGINE=InnoDB AUTO_INCREMENT=32 
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;AUTO_INCREMENT已经到了32，无符号的自增ID范围是：&lt;code&gt;0 ~ 2^32^ - 1&lt;/code&gt;, 有符号的自增ID范围：&lt;code&gt;- 2^31 ~ 2^31 - 1&lt;/code&gt;&lt;br&gt;
执行命令：&lt;code&gt;alter table test2 auto_increment 2147483647&lt;/code&gt;更改AUTO_INCREMENT的值。&lt;br&gt;
插入一条数据会报&lt;code&gt;Error Code: 1062. Duplicate entry &#39;2147483647&#39; for key &#39;PRIMARY&#39;&lt;/code&gt;&lt;br&gt;
因为为了避免出现上述的问题，通常采用自定义生成的主键ID入库。&lt;/p&gt;
">Mysql:批量插入id自增数据(测试数据)</a>
      </div>
      
      <div class="item">
        <a class="result-title" href="https://encyclopedias.github.io/zhu-jie-yu-fan-she/"" data-c="
          &lt;h2 id=&#34;1元注解&#34;&gt;&lt;strong&gt;1.元注解&lt;/strong&gt;&lt;/h2&gt;
&lt;p&gt;元注解是用于解释注解的注解，java中提供了四个元注解，分别是：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;strong&gt;@Target&lt;/strong&gt;  用于描述注解的作用范围，可用于字段、方法、类等&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;@Retention&lt;/strong&gt; 用于描述注解的生命周期(Source &amp;lt; class &amp;lt; runtime)&lt;/li&gt;
&lt;li&gt;@Inherited 用于描述该注解可以在类中继承&lt;/li&gt;
&lt;li&gt;@Document 用于在javadoc中使用，如果加上该注解，则在javadoc中显示注解修饰的内容。&lt;/li&gt;
&lt;/ul&gt;
&lt;h2 id=&#34;2自定义注解&#34;&gt;&lt;strong&gt;2.自定义注解&lt;/strong&gt;&lt;/h2&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;public class TestMyAnnotation {
    @FirstAnnotation(name = &amp;quot;zhangsan&amp;quot;)
    private String name;
    @SecondAnnotation(&amp;quot;age&amp;quot;)
    private int age;

}

@Retention(RetentionPolicy.RUNTIME)
@Target(value = {ElementType.FIELD, ElementType.METHOD})
@interface FirstAnnotation{
    String name();
    int age() default 0;
}

@Retention(RetentionPolicy.RUNTIME)
@Target(value = {ElementType.FIELD, ElementType.METHOD})
@interface SecondAnnotation{
    String value();
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;code&gt;Note:&lt;/code&gt;&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;当注解的字段定义不是value时，使用注解必须带上字段的名称；&lt;/li&gt;
&lt;li&gt;当注解的字段定义为value时，使用注解可以不带上字段的名称；&lt;/li&gt;
&lt;li&gt;当注解的字段定义没有默认值时，使用注解必须要给该字段复制；&lt;/li&gt;
&lt;/ol&gt;
&lt;h2 id=&#34;3解析注解反射&#34;&gt;&lt;strong&gt;3.解析注解——反射&lt;/strong&gt;&lt;/h2&gt;
&lt;p&gt;解析注解需要使用java的反射技术，反射可以在程序运行期间获取类的任何内部信息并可以操作对象累不得属性和方法。&lt;/p&gt;
&lt;h3 id=&#34;31-获取class对象的三种方式&#34;&gt;3.1 获取class对象的三种方式&lt;/h3&gt;
&lt;ol&gt;
&lt;li&gt;对象.name;&lt;/li&gt;
&lt;li&gt;Class.forName(&amp;quot;类的全路径名称&amp;quot;)&lt;/li&gt;
&lt;li&gt;类名.getClass()&lt;/li&gt;
&lt;/ol&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;public class TestReflection {
    public static void main(String[] args) throws ClassNotFoundException, IllegalAccessException, InstantiationException {
        Animal a = new Dog();
        Class clazz1 = a.getClass();
        System.out.println(&amp;quot;clazz1:&amp;quot; + clazz1.hashCode());
        Class clazz2 = Class.forName(&amp;quot;com.test.reflection.Dog&amp;quot;);
        System.out.println(&amp;quot;clazz2:&amp;quot; + clazz2.hashCode());
        Class clazz3 = Dog.class;
        System.out.println(&amp;quot;clazz3:&amp;quot; + clazz3.hashCode());
    }
}
class Animal{
}
class Dog extends Animal{
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;上述三个输出的哈希值是一样的，因此表明一个加载的类在JVM中只会有一个class实例。&lt;/p&gt;
&lt;h3 id=&#34;32反射的应用&#34;&gt;3.2反射的应用&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;package com.test.reflection;

import java.lang.reflect.Constructor;
import java.lang.reflect.Field;
import java.lang.reflect.Method;
import java.util.Arrays;

public class ReflectionDemo {

    public static void main(String[] args) throws Exception {

        Class personClass = Class.forName(&amp;quot;com.test.reflection.Person&amp;quot;);

        //使用反射获取所有的构造函数 包括私有的
        Arrays.stream(personClass.getDeclaredConstructors()).forEach(constructor -&amp;gt; System.out.println(constructor));

        //通过有参构造函数创建对象
        Constructor constructor = personClass.getDeclaredConstructor(String.class, int.class);
        Object obj1 = constructor.newInstance(&amp;quot;tom&amp;quot;, 34);
        Person p = (Person) obj1;
        System.out.println(p.toString());

        //通过无参构造函数创建对象
        Object obj = personClass.newInstance();
        System.out.println(&amp;quot;obj:&amp;quot; + obj);

        //使用反射获取所有方法
        Arrays.stream(personClass.getDeclaredMethods()).forEach(method -&amp;gt; System.out.println(method));
        //获取walk方法并执行该方法
        Method walkMethod = personClass.getDeclaredMethod(&amp;quot;walk&amp;quot;);
        walkMethod.invoke(obj);

        //获取setAge方法并执行该方法
        Method setAge = personClass.getDeclaredMethod(&amp;quot;setAge&amp;quot;, int.class);
        setAge.invoke(obj, 33);
        System.out.println(obj);

        //使用反射获取所有字段
        Arrays.stream(personClass.getDeclaredFields()).forEach(field -&amp;gt; System.out.println(field));
        Field field = personClass.getDeclaredField(&amp;quot;name&amp;quot;);
        //由于私有属性 开启访问权限
        field.setAccessible(true);
        field.set(obj, &amp;quot;zzzz&amp;quot;);
        System.out.println(obj);
    }
}
class Person {
    private String name;
    private int age;

    Person() {
    }
    private Person(String name) {
        this.name = name;
    }
    Person(int age) {
        this.age = age;
    }
    Person(String name, int age) {
        this.name = name;
        this.age = age;
    }
    public void walk() {
        System.out.println(&amp;quot;人可以走路&amp;quot;);
    }
    public int getAge() {
        return age;
    }
    public void setAge(int age) {
        this.age = age;
    }
    @Override
    public String toString() {
        return &amp;quot;name:&amp;quot; + name + &amp;quot;,age:&amp;quot; + age;
    }
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;结果输出如下：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;com.test.reflection.Person(java.lang.String,int)
com.test.reflection.Person(int)
private com.test.reflection.Person(java.lang.String)
com.test.reflection.Person()
name:tom,age:34
obj:name:null,age:0
public java.lang.String com.test.reflection.Person.toString()
public void com.test.reflection.Person.setAge(int)
public void com.test.reflection.Person.walk()
public int com.test.reflection.Person.getAge()
人可以走路
name:null,age:33
private java.lang.String com.test.reflection.Person.name
private int com.test.reflection.Person.age
name:zzzz,age:33
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;33简写autowired-的自定义&#34;&gt;3.3简写@Autowired 的自定义&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;package com.wizard.develop;

import java.lang.annotation.ElementType;
import java.lang.annotation.Retention;
import java.lang.annotation.RetentionPolicy;
import java.lang.annotation.Target;
import java.util.Arrays;

@Retention(RetentionPolicy.RUNTIME)
@Target(value = {ElementType.FIELD})
@interface MyAutowired {
    String value() default &amp;quot;&amp;quot;;
}
public class TestMyAutowired {

    @MyAutowired
    private Test test;

    public Test getTest() {
        return this.test;
    }
    public static void main(String[] args) throws ClassNotFoundException, IllegalAccessException, InstantiationException {
        Class clazz = Class.forName(&amp;quot;com.wizard.develop.TestMyAutowired&amp;quot;);
        Object object = clazz.newInstance();
        Arrays.stream(clazz.getDeclaredFields()).forEach(field -&amp;gt; {
            MyAutowired myAutowired = field.getAnnotation(MyAutowired.class);
            if (null != myAutowired) {
                try {
                    //获取Test的class文件 并生成对象
                    Class fieldClazz = field.getType();
                    field.setAccessible(true);
                    Object o = fieldClazz.newInstance();
                    field.set(object, o);
                    System.out.println(&amp;quot;from myAutowired:&amp;quot; + o);
                }catch (Exception e) {
                    e.printStackTrace();
                }
                TestMyAutowired testMyAutowired = (TestMyAutowired)object;
                System.out.println(&amp;quot;from get method myAutowired:&amp;quot; + testMyAutowired.getTest());
            }
        });
    }

}
class Test {
    private int number;
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;上述输出的结果相同，说明通过反射的方式将对象成功的注入了进去，这里对于注解的解析写在了main方法中。实际上Spring的道理是一样的，在启动服务的时候也是通过启动main方法方式，不断扫描各个类上的注解，将对象注入到相应的类中。&lt;br&gt;
理解：注解实际上可以理解为做一个标记。例如在某个类中的某个字段打上注解，标记这个字段要被做一些行为。&lt;/p&gt;

        <a class="result-title" href="https://encyclopedias.github.io/java-dao-chu-csv-wen-jian/"" data-c="
          &lt;h2 id=&#34;1-csv文件介绍&#34;&gt;&lt;strong&gt;1. CSV文件介绍&lt;/strong&gt;&lt;/h2&gt;
&lt;p&gt;CSV(Comma-Separated Values，CSV，有时也称为字符分隔值，因为分隔字符也可以不是逗号)是一种通用的、相对简单的文件格式，被用户、商业和科学广泛应用。.csv 文件默认是被Excel打开的，也可用文本文档打开，因为本身就是一个文本文件。相比较excel文件而言，csv文件显得比价轻量级，但是不可以对csv文本的内容格式进行修改。通常情况下，只是作为数据的传递对格式并没有太多的要求，因此广泛被应用。&lt;/p&gt;
&lt;h2 id=&#34;2导出csv文件代码&#34;&gt;&lt;strong&gt;2.导出CSV文件代码&lt;/strong&gt;&lt;/h2&gt;
&lt;h4 id=&#34;21创建注解&#34;&gt;2.1创建注解&lt;/h4&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;@Target(ElementType.FIELD)
@Retention(RetentionPolicy.RUNTIME)
@Documented
public @interface ExportFileHeader {
    String value() default &amp;quot;&amp;quot;;
}
&lt;/code&gt;&lt;/pre&gt;
&lt;h4 id=&#34;22-根据输入的数据获取字节流&#34;&gt;2.2 根据输入的数据获取字节流&lt;/h4&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;public class ExportFileUtil {

    public static final String DOUBLE_QUOTES = &amp;quot;\&amp;quot;&amp;quot;;
    public static final String SPLITER = &amp;quot;,&amp;quot;;
    public static final String LINE_ENDING = &amp;quot;\r&amp;quot;;

    public static &amp;lt;T&amp;gt; byte[] exportCSVFile(List&amp;lt;T&amp;gt; list, Class&amp;lt;T&amp;gt; clazz, boolean withFileHeader) {
        Field[] fields = clazz.getDeclaredFields();
        StringBuffer stringBuffer = new StringBuffer();
        List&amp;lt;String&amp;gt; fieldList = Lists.newArrayList();
        //get the head of file

        Arrays.stream(fields).filter(field -&amp;gt; field.isAnnotationPresent(ExportFileHeader.class)).forEach(field -&amp;gt; {
            ExportFileHeader exportFileHeader = field.getAnnotation(ExportFileHeader.class);
            String value = exportFileHeader.value();
            fieldList.add(field.getName());
            if (withFileHeader) {
                stringBuffer.append(DOUBLE_QUOTES).append(value).append(DOUBLE_QUOTES).append(SPLITER);
            }
        });
        if (StringUtils.isNotBlank(stringBuffer)) {
            stringBuffer.deleteCharAt(stringBuffer.length() - 1).append(LINE_ENDING);
        }

        //handle the data
        list.stream().forEach(data -&amp;gt; {
            Class dataClazz = data.getClass();
            fieldList.stream().forEach(field -&amp;gt; {
                try {
                    Field declaredField = dataClazz.getDeclaredField(field);
                    declaredField.setAccessible(true);
                    stringBuffer.append(DOUBLE_QUOTES).append(declaredField.get(data)).append(DOUBLE_QUOTES).append(SPLITER);
                } catch (IllegalAccessException e) {
                    e.printStackTrace();
                } catch (NoSuchFieldException e) {
                    e.printStackTrace();
                }
            });
            if (StringUtils.isNotBlank(stringBuffer)) {
                stringBuffer.deleteCharAt(stringBuffer.length() - 1).append(LINE_ENDING);
            }
        });
        return stringBuffer.toString().getBytes(StandardCharsets.UTF_8);
    }
}
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;23-使用指南&#34;&gt;2.3 使用指南&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;public class User{

@ExportFileHeader(&amp;quot;user name&amp;quot;)
private String userName;

@ExportFileHeader(&amp;quot;age&amp;quot;)
private int age;

}

&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;导出的头如下所示：&lt;br&gt;
&lt;img src=&#34;/images/image-2021012520330232C4EBB.png&#34; alt=&#34;image-2021012520330232C4EBB&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
通常情况下，分批获取数据再转换成流，所以&lt;code&gt;withFileHeader&lt;/code&gt;是用于第一次调用&lt;code&gt;exportCSVFile&lt;/code&gt;方法是要显示头的，因此第一次调用要设置成true，以后设置成false即可。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;public class Demo{
     //demo 伪代码
     public static void main(String args[]){
               List&amp;lt;User&amp;gt; userList = Lists.newArrayList();
               OutputStream os = response.getOutputStream();
               byte[] bytes = ExportFileUtil.exportCSVFile(userList, User.class, true);
               os.write(bytes);
               bytes = ExportFileUtil.exportCSVFile(userList, User.class, false);
               os.write(bytes);
     }
}
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;3踩坑总结&#34;&gt;&lt;strong&gt;3.踩坑总结&lt;/strong&gt;&lt;/h2&gt;
&lt;ol&gt;
&lt;li&gt;
&lt;p&gt;由于csv文件可被excel文件打开，可是excel文件会对15为以上的数字进行科学计数法，并将其多余的位数置0，这就导致会发生一些问题。例如身份证号等。因此导出的数据用excel打开时会出现后几位被置0的情况，但是使用notepad等软件打开还是正常显示。&lt;br&gt;
&lt;font color = &#39;red&#39;&gt;解决办法：&lt;/font&gt;在这种类似身份证号后面加一个制表符&lt;code&gt;\t&lt;/code&gt;，这可解决excel打开文本置0的问题但是这样让文本软件打开时候数字后会有一个表单位的空白。&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;在导出文件时，设置文件的编码为&lt;code&gt;UTF-8&lt;/code&gt;, 此时mac使用Excel打开是正常显示的，window使用Excel打开出现乱码, 而使用Notepad打开显示正常。这是因为Windows默认是&lt;code&gt;GBK&lt;/code&gt;编码，linux默认是&lt;code&gt;UTF-8&lt;/code&gt;的编码。&lt;br&gt;
&lt;font color = &#39;red&#39;&gt;解决办法：&lt;/font&gt;使用windows的notepad点击&lt;code&gt;文件&amp;gt;另存为&lt;/code&gt;，选择&lt;code&gt;ANSI&lt;/code&gt;后点击保存 再用Excel打开即可。&lt;/p&gt;
&lt;/li&gt;
&lt;/ol&gt;

        <a class="result-title" href="https://encyclopedias.github.io/mysql-de-shen-qi-cao-zuo-cao-zuo/"" data-c="
          &lt;h2 id=&#34;1-谈谈需求&#34;&gt;&lt;strong&gt;1. 谈谈需求&lt;/strong&gt;&lt;/h2&gt;
&lt;p&gt;在开发的过程中将两个项目(A与B)公用的几张表，该表中的某些数据是针对项目A的，另外一些数据是用于项目B的。为了逐渐将两个项目独立处理，拆分表和缓存是刻不容缓。&lt;/p&gt;
&lt;p&gt;表拆分：通过select语句查找出项目B的数据，将这些数据生成insert语句。&lt;/p&gt;
&lt;h2 id=&#34;2拆分详解&#34;&gt;&lt;strong&gt;2.拆分详解&lt;/strong&gt;&lt;/h2&gt;
&lt;h3 id=&#34;table_user&#34;&gt;table_user&lt;/h3&gt;
&lt;p&gt;主要是通过concat方法将其拼接成insert语句，具体脚本如下：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-sql&#34;&gt;select concat(&amp;quot;insert into table_user(user_id, name, email,
 created_time, modified_time) value(&amp;quot;, &amp;quot;&#39;&amp;quot;, user_id, &amp;quot;&#39;,&amp;quot;, quote(name), &amp;quot;,&amp;quot;, quote(email), &amp;quot;,&#39;&amp;quot;, created_time, &amp;quot;&#39;,&#39;&amp;quot;, modified_time, &amp;quot;&#39;);&amp;quot;) as result
from (select user_id, name, if(ifnull(email,&#39;&#39;)=&#39;&#39;, &#39;&#39;,email) as email, created_time, modified_time  from table_user where user_id &amp;gt; &#39;fdfdasdfa&#39;) as table;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;将上述的脚本放进一个sql文件（execute.sql），在项目A的数据库中执行上述脚本文件，由于在执行上述脚本的时候会产生一些数据因此需要将其输出的数据指定到某一个文件（data.sql）， 再执行data.sql文件插入数据到项目B数据库中。&lt;/p&gt;
&lt;p&gt;&lt;font color = &#39;red&#39;&gt;获取数据&lt;/font&gt;&lt;br&gt;
&lt;font color = &#39;blue&#39;&gt;mysql --raw -h 项目A数据库链接 -N -u用户名 -p密码 -D表名&amp;lt; 指定文件路径(g:bbb/execute.sql) &amp;gt; 输出数据路径(g:aaa/data.sql)&lt;/font&gt;&lt;br&gt;
&lt;font color = &#39;red&#39;&gt;插入数据&lt;/font&gt;&lt;br&gt;
&lt;font color = &#39;blue&#39;&gt;mysql -h 项目B数据库链接 -N -u用户名 -p密码 -D表名&amp;lt; 指定文件路径(g:/aaa/data.sql)&lt;font&gt;&lt;/p&gt;
&lt;h2 id=&#34;3踩坑指南&#34;&gt;&lt;strong&gt;3.踩坑指南&lt;/strong&gt;&lt;/h2&gt;
&lt;ol&gt;
&lt;li&gt;数据库中的字段不能存在字段为null，一旦有某个字段为null，则拼接的insert语句为null,这样生成的脚本文件是不能执行成功的。&lt;br&gt;
&lt;font color = &#39;red&#39;&gt;解决办法：&lt;/font&gt;将通过select查找的结果进行if判断处理，加上&lt;code&gt;if(ifnull(email, &amp;quot;&amp;quot;)=&amp;quot;&amp;quot;,&amp;quot;&amp;quot;,emial) as email&lt;/code&gt; 该目的是为了将结果为null的默认转成&amp;quot;&amp;quot;(空字符串)。&lt;/li&gt;
&lt;li&gt;insert语句中的value数据来自select查找结果，将该数据两边加上双引号表示他是字符串，不然插入会报错。&lt;/li&gt;
&lt;li&gt;由于使用select脚本生成文件的时候会带上column name. 红框中为column name, 这同样导致生成的data.sql脚本文件运行失败。&lt;br&gt;
&lt;img src=&#34;/images/image-20201230203434007.png&#34; alt=&#34;image-20201230203434007&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;font color = &#39;red&#39;&gt;解决办法：&lt;/font&gt;在运行生成data.sql的脚本文件时，在该命令上加&lt;code&gt;-N&lt;/code&gt;即可，如上获取数据所示。&lt;/li&gt;
&lt;li&gt;对于用户的输入内容需要使用quote函数转义。例如：name, email。 由于用户输入的数据不可控，可能存在特殊字符串 &lt;code&gt;&#39;&lt;/code&gt;，这样就导致了本来整体的一个字段就分裂成两个了。&lt;/li&gt;
&lt;li&gt;使用concat拼接字符串的时候注意，拼接的时候使用双引号，然后value中的数据使用单引号。虽然在做insert插入语句时，value中的数据单引号和双引号都可以，但是quote函数是不对双引号转义，这是如果insert语句中继续使用双引号是包不住带有双引号的数据的，这是插入的时候就会报错。&lt;/li&gt;
&lt;li&gt;在生成insert的sql文本时，命令行请带上--raw。由于在转义的过程中会产生 &lt;code&gt;\&lt;/code&gt;，如果生成文本的命令行中不加--raw就会导致 &lt;code&gt;\&lt;/code&gt;被转义成&lt;code&gt;\\&lt;/code&gt;，其他的反而不转义。&lt;/li&gt;
&lt;/ol&gt;
">Mysql:根据现存数据生成insert语句</a>
      </div>
      
      <div class="item">
        <a class="result-title" href="https://encyclopedias.github.io/jwtcong-li-lun-dao-shi-jian/"" data-c="
          &lt;h2 id=&#34;1jwt应用场景&#34;&gt;&lt;strong&gt;1.JWT应用场景&lt;/strong&gt;&lt;/h2&gt;
&lt;p&gt;JWT官网：&lt;a href=&#34;https://jwt.io&#34;&gt;点此进入&lt;/a&gt;&lt;br&gt;
JWT一般用于网站的授权认证的过程&lt;br&gt;
前端在每次请求时将JWT放在请求连接header中的Authorization位&lt;br&gt;
后端会检查JWT的合法性&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;签名是否正确&lt;/li&gt;
&lt;li&gt;检查token是否过期&lt;/li&gt;
&lt;/ul&gt;
&lt;h2 id=&#34;2jwt的结构&#34;&gt;&lt;strong&gt;2.JWT的结构&lt;/strong&gt;&lt;/h2&gt;
&lt;p&gt;JWT通过三部分组成：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;1.header(标头) ：&lt;code&gt;token的类型(即JWT)&lt;/code&gt;和&lt;code&gt;所使用的的签名算法&lt;/code&gt;，如：HMAC, SHA256, RSA，然后使用Base64对标头进行编码形成JWT的第一部分。&lt;/li&gt;
&lt;li&gt;2.payload(有效负载)：有效负载包含用户的数据声明，同样会使用Base64对该部分进行编码形成JWT第二部分。&lt;/li&gt;
&lt;li&gt;3.signature(签名)：签名使用的是经过编码后的header和payload以及后端提供的一个秘钥，然后使用header中的签名算法进行签名。签名的目的是保证JWT没有被篡改。&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;eg:   HMACSHA256(Base64UrlEncode(header) + &amp;quot;.&amp;quot; + Base64UrlEncode(payload), secret);&lt;/p&gt;
&lt;p&gt;JWT最后由三者通过&lt;code&gt;.&lt;/code&gt;号连接组成，其表示形式&lt;code&gt;header.payload.signature&lt;/code&gt;&lt;br&gt;
&lt;code&gt;Note: Base64是一种编码，是可逆的； 解密不可逆&lt;/code&gt;&lt;br&gt;
如果有人对头部或者有效负载部分的数据解码后进行修改，然后再对修改后的数据进行编码拼上之前的签名形成的一个新的JWT，此时服务器会对修改后的数据重新签名，形成新的签名和新的JWT所挂载的签名是不一致的；如果修改签名的话，同样行不通。&lt;/p&gt;
&lt;h2 id=&#34;3jwt的实践&#34;&gt;&lt;strong&gt;3.JWT的实践&lt;/strong&gt;&lt;/h2&gt;
&lt;h3 id=&#34;31添加依赖&#34;&gt;3.1添加依赖&lt;/h3&gt;
&lt;pre&gt;&lt;code&gt;&amp;lt;dependency&amp;gt;
     &amp;lt;groupId&amp;gt;com.auth0&amp;lt;/groupId&amp;gt;
      &amp;lt;artifactId&amp;gt;java-jwt&amp;lt;/artifactId&amp;gt;
       &amp;lt;version&amp;gt;3.4.0&amp;lt;/version&amp;gt;
&amp;lt;/dependency&amp;gt;
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;32代码展示&#34;&gt;3.2代码展示&lt;/h3&gt;
&lt;pre&gt;&lt;code&gt;public class TestJWT {
   public static final String salt = &amp;quot;www.baidu.com&amp;quot;;
   public static void main(String[] args) {
       String token = createToken();
       DecodedJWT verify = createVerifierObject().verify(token);
       String userId =  verify.getClaim(&amp;quot;userId&amp;quot;).asString();
       String userName = verify.getClaim(&amp;quot;userName&amp;quot;).asString();
       String age = verify.getClaim(&amp;quot;age&amp;quot;).asString();
       /**
        *result:
        * userId:34343
        * userName:zhangsan
        * age:null
        */
       System.out.println(&amp;quot;userId:&amp;quot; + userId);
       System.out.println(&amp;quot;userName:&amp;quot; + userName);
       System.out.println(&amp;quot;age:&amp;quot; + age);
       /**
        * age:33
        */
       int ages = verify.getClaim(&amp;quot;age&amp;quot;).asInt();
       System.out.println(&amp;quot;age:&amp;quot; + ages);
   }
   public static String createToken() {

       Calendar calendar = Calendar.getInstance();
       calendar.add(Calendar.SECOND, 300);
       String token = JWT.create()
               .withClaim(&amp;quot;userName&amp;quot;, &amp;quot;zhangsan&amp;quot;)
               .withClaim(&amp;quot;userId&amp;quot;, &amp;quot;34343&amp;quot;)
               .withClaim(&amp;quot;age&amp;quot;, 33)
               .withExpiresAt(calendar.getTime()).sign(Algorithm.HMAC256(salt));
       return token;
   }

   public static JWTVerifier createVerifierObject() {
       return JWT.require(Algorithm.HMAC256(salt)).build();
   }
}
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;32代码解释&#34;&gt;3.2代码解释&lt;/h3&gt;
&lt;p&gt;代码中的salt一般是系统的配置中提供的，该字符串千万不要暴露出去，一旦暴露出去就会导致系统的不安全。&lt;br&gt;
一般情况下接口均会做JWT的安全权限校验，因此可以在项目中使用拦截器的方式实现。如果是在分布式的项目中则得在网关中做处理。&lt;/p&gt;
">JWT:从理论到实践</a>

          &lt;h2 id=&#34;1引入maven依赖&#34;&gt;&lt;strong&gt;1.引入maven依赖&lt;/strong&gt;&lt;/h2&gt;
&lt;pre&gt;&lt;code&gt;&amp;lt;dependency&amp;gt;
    &amp;lt;groupId&amp;gt;org.mockito&amp;lt;/groupId&amp;gt;
    &amp;lt;artifactId&amp;gt;mockito-core&amp;lt;/artifactId&amp;gt;
    &amp;lt;version&amp;gt;2.23.4&amp;lt;/version&amp;gt;
    &amp;lt;scope&amp;gt;test&amp;lt;/scope&amp;gt;
&amp;lt;/dependency&amp;gt;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;code&gt;Note: 此处的scope最好选择test。 因为test的scope是不可以继承的，即使其他模块引用了你所在的模块，没有什么影响。由于该依赖和powermock(Mock静态方法依赖)存在版本不兼容问题，如果其他模块依赖了该模块并继承了你的Mockito，UT运行会报错。&lt;/code&gt;&lt;br&gt;
&lt;br/&gt;&lt;/p&gt;
&lt;h2 id=&#34;2mock-普通方法&#34;&gt;&lt;strong&gt;2.Mock 普通方法&lt;/strong&gt;&lt;/h2&gt;
&lt;pre&gt;&lt;code&gt; @InjectMocks
 private ABCService abcService = new ABCServiceImpl();
&lt;/code&gt;&lt;/pre&gt;
&lt;ol&gt;
&lt;li&gt;校验boolean类型数据&lt;/li&gt;
&lt;/ol&gt;
&lt;pre&gt;&lt;code&gt;ABC abc = new ABC();
abc.setId(&amp;quot;id&amp;quot;);
when(abcMapper.create(abc)).thenReturn(1);
Assert.assertTrue(abcService.create(abc));
&lt;/code&gt;&lt;/pre&gt;
&lt;ol start=&#34;2&#34;&gt;
&lt;li&gt;校验返回数据&lt;/li&gt;
&lt;/ol&gt;
&lt;pre&gt;&lt;code&gt;ABC exceptedABC = new ABC();
ABC abc = new ABC();
when(abcMapper.selectABCById(abc)).thenReturn(abc);
ABC result = abcService.selectABCById(abc);
Assert.assertEquals(exceptedABC, result);
&lt;/code&gt;&lt;/pre&gt;
&lt;ol start=&#34;3&#34;&gt;
&lt;li&gt;校验抛出异常方法&lt;/li&gt;
&lt;/ol&gt;
&lt;pre&gt;&lt;code&gt;Assertions.assertThatThrownBy(() -&amp;gt; abcService.getABCDetail(&amp;quot;Id&amp;quot;).isInstanceOf(abcException.class);
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;4.校验方法执行次数&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;Mockito.verify(abcService, Mockito.never()).abcGetUser(any(), anyList(), any()); //没有执行到
Mockito.verify(abcService).abcGetUser(any(), anyList(), any()); //默认执行一次
Mockito.verify(abcService, Mockito.times(n)).abcGetUser(any(), anyList(), any()); //执行n次
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;3mock-同一个类中方法之间调用&#34;&gt;&lt;strong&gt;3.Mock 同一个类中方法之间调用&lt;/strong&gt;&lt;/h2&gt;
&lt;pre&gt;&lt;code&gt;@InjectMocks
@Spy
private ABCService abcService = new ABCServiceImpl();
&lt;/code&gt;&lt;/pre&gt;
&lt;pre&gt;&lt;code&gt;ABC abc = new ABC();
doReturn(abc).when(abcService).getCount(anyString()); //
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;4mock-静态方法&#34;&gt;&lt;strong&gt;4.Mock 静态方法&lt;/strong&gt;&lt;/h2&gt;
&lt;p&gt;Mock静态方法需要引入如下依赖&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;    &amp;lt;dependency&amp;gt;
      &amp;lt;groupId&amp;gt;org.powermock&amp;lt;/groupId&amp;gt;
      &amp;lt;artifactId&amp;gt;powermock-api-mockito2&amp;lt;/artifactId&amp;gt;
      &amp;lt;version&amp;gt;2.0.2&amp;lt;/version&amp;gt;
      &amp;lt;scope&amp;gt;test&amp;lt;/scope&amp;gt;
    &amp;lt;/dependency&amp;gt;
    &amp;lt;dependency&amp;gt;
      &amp;lt;groupId&amp;gt;org.powermock&amp;lt;/groupId&amp;gt;
      &amp;lt;artifactId&amp;gt;powermock-module-junit4&amp;lt;/artifactId&amp;gt;
      &amp;lt;version&amp;gt;2.0.2&amp;lt;/version&amp;gt;
      &amp;lt;scope&amp;gt;test&amp;lt;/scope&amp;gt;
    &amp;lt;/dependency&amp;gt;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;这个依赖和上面的Mock依赖会有版本冲突的，慎用。&lt;br&gt;
我现在一般就是让代码走到静态方法里面去。&lt;/p&gt;

<script>
  // var escape = "[{&#34;content&#34;:&#34;&lt;h3 id=\&#34;1-官网解释存在的问题\&#34;&gt;&lt;strong&gt;1. 官网解释存在的问题&lt;/strong&gt;&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\&#34;https://dev.mysql.com/doc/refman/5.7/en/problems-with-null.html\&#34;&gt;点此进入官网&lt;/a&gt;&lt;br&gt;\n总结一下官网所给出的解释：&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;null和空字符串是两回事，查找为null的要使用 is null的方式；&lt;/li&gt;\n&lt;li&gt;在使用一些聚合函数(count(), min(), sum() 等)时会忽略null的统计;&lt;br&gt;\nNote: count(*)是计算行数，count(某个字段)是统计不为null的个数；&lt;/li&gt;\n&lt;li&gt;对于MyISAM，InnoDB和MEMORY 这类存储引擎是支持插入null数据的；&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\&#34;2小编的踩坑经验\&#34;&gt;&lt;strong&gt;2.小编的踩坑经验&lt;/strong&gt;&lt;/h3&gt;\n&lt;h4 id=\&#34;21-数据库字段为null有意义的情况\&#34;&gt;2.1 数据库字段为null有意义的情况&lt;/h4&gt;\n&lt;p&gt;例如：使用number统计某店铺今天的出售情况。如果卖出一件，number加一，如果退款一件，number减一；那么如果number为0说明该店铺今天产生了交易，只是卖出的全部退款了；那么如果number为null，说明今天根本就没有产生交易；因此number在为null和0时是两种不同的意义，此时将数据库的字段设为null是有必要的。&lt;/p&gt;\n&lt;h4 id=\&#34;22-数据库字段可为0却设置成null\&#34;&gt;2.2 数据库字段可为0却设置成null&lt;/h4&gt;\n&lt;ol&gt;\n&lt;li&gt;一般情况下，Po的对象都是包装类去接受数据类型的，如果此时在数据库中取出的数据为null，在赋值为基本类型时会报NPE, 因此每个字段要判空。如果设置成not null默认为0时从源头解决了此问题，大胆赋值无需判空；&lt;/li&gt;\n&lt;li&gt;使用not null提升读取性能并且减小存储空间，因为null的空间大小是大于0的。&lt;/li&gt;\n&lt;/ol&gt;\n&#34;,&#34;fileName&#34;:&#34;shu-ju-ku-zi-duan-de-not-null-yi-yi-he-zai&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;数据库字段的not null意义何在&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2021-06-01 19:11:14&#34;,&#34;dateFormat&#34;:&#34;2021-06-01&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://encyclopedias.github.io/shu-ju-ku-zi-duan-de-not-null-yi-yi-he-zai/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:82000,&#34;words&#34;:381,&#34;minutes&#34;:2},&#34;description&#34;:&#34;1. 官网解释存在的问题\n点此进入官网\n总结一下官网所给出的解释：\n\nnull和空字符串是两回事，查找为null的要使用 is null的方式；\n在使用一些聚合函数(count(), min(), sum() 等)时会忽略null的统计;\n...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#1-%E5%AE%98%E7%BD%91%E8%A7%A3%E9%87%8A%E5%AD%98%E5%9C%A8%E7%9A%84%E9%97%AE%E9%A2%98\&#34;&gt;&lt;strong&gt;1. 官网解释存在的问题&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#2%E5%B0%8F%E7%BC%96%E7%9A%84%E8%B8%A9%E5%9D%91%E7%BB%8F%E9%AA%8C\&#34;&gt;&lt;strong&gt;2.小编的踩坑经验&lt;/strong&gt;&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#21-%E6%95%B0%E6%8D%AE%E5%BA%93%E5%AD%97%E6%AE%B5%E4%B8%BAnull%E6%9C%89%E6%84%8F%E4%B9%89%E7%9A%84%E6%83%85%E5%86%B5\&#34;&gt;2.1 数据库字段为null有意义的情况&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#22-%E6%95%B0%E6%8D%AE%E5%BA%93%E5%AD%97%E6%AE%B5%E5%8F%AF%E4%B8%BA0%E5%8D%B4%E8%AE%BE%E7%BD%AE%E6%88%90null\&#34;&gt;2.2 数据库字段可为0却设置成null&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;h2 id=\&#34;1spi介绍\&#34;&gt;&lt;strong&gt;1.SPI介绍&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;SPI的全名是&lt;code&gt;Service Provider Interface&lt;/code&gt;, JDK 内置的一种服务提供机制，用于提升接口的可扩展性，其最终的目的是用于模块之间的解耦，减少相互依赖。&lt;/p&gt;\n&lt;h2 id=\&#34;2spi的用法\&#34;&gt;&lt;strong&gt;2.SPI的用法&lt;/strong&gt;&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;服务的提供方对调用方的接口提供了一种实现， 在jar包中resource的&lt;code&gt;META-INF/services&lt;/code&gt;目录下创建一个接口的全限定名的文件，该文件的内容是是实现类的全限定名；&lt;/li&gt;\n&lt;li&gt;在主程序中使用java的util包中的&lt;code&gt;ServiceLoader&lt;/code&gt;加载该接口从而获取该实现类；&lt;/li&gt;\n&lt;li&gt;实现类要带一个无参构造；&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&#34;3spi的简单demo\&#34;&gt;&lt;strong&gt;3.SPI的简单Demo&lt;/strong&gt;&lt;/h2&gt;\n&lt;h3 id=\&#34;spi-的demo结构\&#34;&gt;SPI 的Demo结构&lt;/h3&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;1\&#34;&gt;&lt;img src=\&#34;/images/Image20210531195835.png\&#34; alt=\&#34;image\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;h3 id=\&#34;spi-的demo代码\&#34;&gt;SPI 的Demo代码&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;//定义接口\npublic interface PayMethod {\n     void getPayMethod();\n}\n//两个实现类\npublic class AliPayMethod implements PayMethod {\n    @Override\n    public void getPayMethod() {\n        System.out.println(&amp;quot;ali pay&amp;quot;);\n    }\n}\npublic class WechatPayMethod implements PayMethod {\n    @Override\n    public void getPayMethod() {\n        System.out.println(&amp;quot;wechat pay&amp;quot;);\n    }\n}\n//主程序\npublic class SPIDemo {\n    public static void main(String[] args) {\n        ServiceLoader&amp;lt;PayMethod&amp;gt; payMethods = ServiceLoader.load(PayMethod.class);\n        Iterator&amp;lt;PayMethod&amp;gt; iterable = payMethods.iterator();\n        while (iterable.hasNext()){\n            System.out.println(iterable.next());\n        }\n    }\n}\n\n//文件\ncom.dev.impl.WechatPayMethod\ncom.dev.impl.AliPayMethod\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;上述输出是两个实现类的对象地址。如果你是maven项目的话，请使用jar工程，POM工程是不生效的。&lt;/p&gt;\n&lt;h2 id=\&#34;4spi的实际应用\&#34;&gt;&lt;strong&gt;4.SPI的实际应用&lt;/strong&gt;&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;数据驱动加载。JDBC4.0&lt;/li&gt;\n&lt;/ul&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;    private static void loadInitialDrivers() {\n        String drivers;\n        try {\n            drivers = AccessController.doPrivileged(new PrivilegedAction&amp;lt;String&amp;gt;() {\n                public String run() {\n                    return System.getProperty(&amp;quot;jdbc.drivers&amp;quot;);\n                }\n            });\n        } catch (Exception ex) {\n            drivers = null;\n        }\n        AccessController.doPrivileged(new PrivilegedAction&amp;lt;Void&amp;gt;() {\n            public Void run() {\n\n                ServiceLoader&amp;lt;Driver&amp;gt; loadedDrivers = ServiceLoader.load(Driver.class);\n                Iterator&amp;lt;Driver&amp;gt; driversIterator = loadedDrivers.iterator();\n                try{\n                    while(driversIterator.hasNext()) {\n                        driversIterator.next();\n                    }\n                } catch(Throwable t) {\n                // Do nothing\n                }\n                return null;\n            }\n        });\n......\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ul&gt;\n&lt;li&gt;servlet 3.0 提供自定义组件的初始化工作&lt;br&gt;\n&lt;img src=\&#34;/images/Image20210601192052.png\&#34; alt=\&#34;image\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n就servlet 3.0自定义组件的初始化而言，Spring官网也是通过要求实现&lt;code&gt;WebApplicationInitializer&lt;/code&gt;来减少web.xml的配置。&lt;a href=\&#34;https://docs.spring.io/spring-framework/docs/current/reference/html/web.html\&#34;&gt;点击此处&lt;/a&gt;&lt;br&gt;\nServlet初始化自定义组件过程：&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ol&gt;\n&lt;li&gt;在启动web容器时，会自动扫描META-INF/services目录下的文件，并将文件中的类实例化；&lt;/li&gt;\n&lt;li&gt;Spring通过使用&lt;code&gt;SpringServletContainerInitializer&lt;/code&gt;实现&lt;code&gt;ServletContainerInitializer&lt;/code&gt;, 从而在容器启动时会执行&lt;code&gt;onStartup&lt;/code&gt;方法;&lt;/li&gt;\n&lt;li&gt;Spring此时为了扩展性重新定义了一个&lt;code&gt;WebApplicationInitializer&lt;/code&gt;的接口，&lt;code&gt;@HandlesTypes&lt;/code&gt;会将&lt;code&gt;WebApplicationInitializer&lt;/code&gt;的所有实现类作为一个set参数传入；&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;SpringServletContainerInitializer&lt;/code&gt;会执行&lt;code&gt;WebApplicationInitializer&lt;/code&gt;所有的实现类中&lt;code&gt;onStartup&lt;/code&gt;方法进而实现开发者自定义组件的初始化；&lt;br&gt;\n&lt;img src=\&#34;/images/9800139-5d659a3462769e84.webp\&#34; alt=\&#34;image\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n(上述图片来源于网络，侵删）&lt;/li&gt;\n&lt;/ol&gt;\n&#34;,&#34;fileName&#34;:&#34;shi-me-shi-spi-ji-zhi&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;什么是SPI机制&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2021-05-19 19:26:39&#34;,&#34;dateFormat&#34;:&#34;2021-05-19&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://encyclopedias.github.io/shi-me-shi-spi-ji-zhi/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;3 min read&#34;,&#34;time&#34;:148000,&#34;words&#34;:577,&#34;minutes&#34;:3},&#34;description&#34;:&#34;1.SPI介绍\nSPI的全名是Service Provider Interface, JDK 内置的一种服务提供机制，用于提升接口的可扩展性，其最终的目的是用于模块之间的解耦，减少相互依赖。\n2.SPI的用法\n\n服务的提供方对调用方的接口提...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#1spi%E4%BB%8B%E7%BB%8D\&#34;&gt;&lt;strong&gt;1.SPI介绍&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#2spi%E7%9A%84%E7%94%A8%E6%B3%95\&#34;&gt;&lt;strong&gt;2.SPI的用法&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#3spi%E7%9A%84%E7%AE%80%E5%8D%95demo\&#34;&gt;&lt;strong&gt;3.SPI的简单Demo&lt;/strong&gt;&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#spi-%E7%9A%84demo%E7%BB%93%E6%9E%84\&#34;&gt;SPI 的Demo结构&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#spi-%E7%9A%84demo%E4%BB%A3%E7%A0%81\&#34;&gt;SPI 的Demo代码&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#4spi%E7%9A%84%E5%AE%9E%E9%99%85%E5%BA%94%E7%94%A8\&#34;&gt;&lt;strong&gt;4.SPI的实际应用&lt;/strong&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;h2 id=\&#34;1-web项目启动的过程\&#34;&gt;&lt;strong&gt;1. Web项目启动的过程&lt;/strong&gt;&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;Servlet的容器：Tomcat,Jetty,Jboos等，其中Nginx、Apache是http容器;&lt;/li&gt;\n&lt;li&gt;Web.xml配置（配置listener和servlet）\n&lt;ol&gt;\n&lt;li&gt;listener需要配置&lt;code&gt;ContextLoaderListener&lt;/code&gt;，再通过访问&lt;code&gt;webApplicationContext&lt;/code&gt;加载spring上下文，实际就是为了加载spring.xml文件；&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;web.xml 文件\n\n&amp;lt;context-param&amp;gt;\n&amp;lt;param-name&amp;gt;contextConfigLocation&amp;lt;/param-name&amp;gt;\n&amp;lt;param-value&amp;gt;classpath:/config/spring.xml&amp;lt;/param-value&amp;gt;\n&amp;lt;/context-param&amp;gt;\n\n&amp;lt;listener&amp;gt;\n&amp;lt;description&amp;gt;listener&amp;lt;/description&amp;gt;\n&amp;lt;listener-class&amp;gt;org.springframework.web.context.ContextLoaderListener&amp;lt;/listener-class&amp;gt;\n&amp;lt;/listener&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;2\&#34;&gt;\n&lt;li&gt;配置servlet是为了启动&lt;code&gt;spring-MVC&lt;/code&gt;, 该过程是通过&lt;code&gt;DispatchServlet&lt;/code&gt;访问spring-mvc.xml&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;font color = \&#34;blue\&#34;&gt;web项目的启动流程:&lt;/font&gt;Tomcat启动时会解析web.xml文件 &lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mo&gt;→&lt;/mo&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;\\rightarrow&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.36687em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mrel\&#34;&gt;→&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt; 通过web.xml文件初始化listener和servlet      &lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mo&gt;→&lt;/mo&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;\\rightarrow&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.36687em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mrel\&#34;&gt;→&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;     执行&lt;code&gt;listener(ContextLoaderListener)&lt;/code&gt; 加载spring    &lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mo&gt;→&lt;/mo&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;\\rightarrow&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.36687em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mrel\&#34;&gt;→&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;    执行&lt;code&gt;servlet(DispatchServlet)&lt;/code&gt;加载spring-mvc&lt;/p&gt;\n&lt;h2 id=\&#34;2springboot替换机制\&#34;&gt;&lt;strong&gt;2.SpringBoot替换机制&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;当使用ssm这种架构去完成一个web项目时，你需要去写配置很多内容。例如：web.xml, spring-mvc.xml, spring.xml等。但是在springboot无需要任何配置也能完成web项目，springboot采用约定大于配置的方式完成使用注解的方式实现配置，在内嵌的Tomcat中通过代码的方式代替了&lt;code&gt;web.xml&lt;/code&gt;中servlet和listener的配置。&lt;br&gt;\n&lt;font color = \&#34;orange\&#34;&gt;1.内嵌Tomcat代替原生去除web.xml:&lt;/font&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;&amp;lt;!-- 添加Tomcat的依赖 --&amp;gt;\n&amp;lt;dependency&amp;gt;\n&amp;lt;groupId&amp;gt;org.apache.tomcat.embed&amp;lt;/groupId&amp;gt;\n&amp;lt;artifactId&amp;gt;tomcat-embed-core&amp;lt;/artifactId&amp;gt;\n&amp;lt;version&amp;gt;8.0.48&amp;lt;/version&amp;gt;\n&amp;lt;/dependency&amp;gt;\n&amp;lt;dependency&amp;gt;\n&amp;lt;groupId&amp;gt;org.apache.tomcat.embed&amp;lt;/groupId&amp;gt;\n&amp;lt;artifactId&amp;gt;tomcat-embed-jasper&amp;lt;/artifactId&amp;gt;\n&amp;lt;version&amp;gt;8.0.48&amp;lt;/version&amp;gt;\n&amp;lt;/dependency&amp;gt;\n &amp;lt;dependency&amp;gt;\n&amp;lt;groupId&amp;gt;org.apache.tomcat.embed&amp;lt;/groupId&amp;gt;\n&amp;lt;artifactId&amp;gt;tomcat-embed-logging-juli&amp;lt;/artifactId&amp;gt;\n&amp;lt;version&amp;gt;8.0.48&amp;lt;/version&amp;gt;\n&amp;lt;/dependency&amp;gt;\n\npublic class MainApplication {\n    public static void main(String[] args) throws ServletException, LifecycleException {\n        Tomcat tomcat = new Tomcat();\n        tomcat.setPort(80);\n        //获取指定的绝对路径获取上下文\n        Context context = tomcat.addWebapp(&amp;quot;/&amp;quot;, new File(&amp;quot;sourceCode/src/main/webapp&amp;quot;).getAbsolutePath());\n        //此处可通过context设置servlet和listener.\n        WebResourceRoot root = new StandardRoot(context);\n        String path = MainApplication.class.getResource(&amp;quot;&amp;quot;).getPath();\n        System.out.println(path);\n        root.addPreResources(new DirResourceSet(root, &amp;quot;/WEB-INF/classes&amp;quot;, path, &amp;quot;/&amp;quot;));\n        context.setResources(root);\n        tomcat.start();\n        tomcat.getServer().await();\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-html\&#34;&gt;&amp;lt;!DOCTYPE html&amp;gt;\n&amp;lt;html&amp;gt;\n&amp;lt;head&amp;gt;Hello World&amp;lt;/head&amp;gt;\n&amp;lt;/html&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;运行后通过&lt;code&gt;localhost:80/index.html&lt;/code&gt;访问到&lt;code&gt;Hello World&lt;/code&gt;即表示成功&lt;br&gt;\n&lt;code&gt;Note:&lt;/code&gt; 1. 在获取绝对路径并访问该绝对路径下的&lt;code&gt;index.html&lt;/code&gt;文件时，会存在忽略&lt;strong&gt;模块名&lt;/strong&gt;这一项导致找不到文件报错，后来我把模块名加上才成功启动&lt;/p&gt;\n&lt;p&gt;&lt;font color = \&#34;orange\&#34;&gt;2.使用注解代替spring.xml&lt;/font&gt;&lt;br&gt;\n采用&lt;code&gt;AnnotationConfigApplicationContext&lt;/code&gt;替换&lt;code&gt;AbstractXmlApplicationContext&lt;/code&gt;,主要的一些注解包括：&lt;font color = \&#34;red\&#34;&gt;@Configuration, @Bean, @Service,@ComponentScan, @Component, @MapperScan, @Mapper&lt;/font&gt;&lt;br&gt;\n完成一下伪代码：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;  AnnotationConfigApplicationContext context = new AnnotationConfigApplicationContext();\n        //将配置注册到context容器中\n        context.register(xxxConfig.class);\n        //容器刷新获取最新的所有bean\n        context.refresh();\n        //根据class对象获取该对象的bean\n        XxxMapper xxxMapper = context.getBean(XxxMapper.class);\n        //业务使用\n        xxxMapper.getUser(userId);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;font color = \&#34;orange\&#34;&gt;3.代替spring-mvc.xml&lt;/font&gt;&lt;br&gt;\n目前官网也推荐使用代码的方式配置&lt;code&gt;DispatchServlet&lt;/code&gt;:&lt;a href=\&#34;https://docs.spring.io/spring-framework/docs/current/reference/html/web.html#mvc-servlet\&#34;&gt;点击进入&lt;/a&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;&amp;lt;dependency&amp;gt;\n&amp;lt;groupId&amp;gt;org.springframework&amp;lt;/groupId&amp;gt;\n&amp;lt;artifactId&amp;gt;spring-web&amp;lt;/artifactId&amp;gt;\n&amp;lt;version&amp;gt;5.2.12.RELEASE&amp;lt;/version&amp;gt;\n&amp;lt;scope&amp;gt;compile&amp;lt;/scope&amp;gt;\n&amp;lt;/dependency&amp;gt;\n\npublic class MyWebApplicationInitializer implements WebApplicationInitializer {\n\n    @Override\n    public void onStartup(ServletContext servletContext) {\n\n        // Load Spring web application configuration\n        AnnotationConfigWebApplicationContext context = new AnnotationConfigWebApplicationContext();\n        context.register(AppConfig.class);\n\n        // Create and register the DispatcherServlet 之前此处应该是配在xml文件中的\n        DispatcherServlet servlet = new DispatcherServlet(context);\n        ServletRegistration.Dynamic registration = servletContext.addServlet(&amp;quot;app&amp;quot;, servlet);\n        registration.setLoadOnStartup(1);\n        registration.addMapping(&amp;quot;/&amp;quot;);\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;code&gt;onStartup&lt;/code&gt;方法替换&lt;code&gt;web.xml&lt;/code&gt;, 完成初始化IOC容器和初始化servlet,因此Tomcat启动总是会加载&lt;code&gt;MyWebApplicationInitializer&lt;/code&gt;中的&lt;code&gt;onStartup&lt;/code&gt;方法完成这两个重要的过程。&lt;/p&gt;\n&lt;p&gt;&lt;font color = \&#34;red\&#34;&gt;Tomcat启动会加载MyWebApplicationInitializer原因：&lt;/font&gt;由于在java的servlet中有个接口&lt;code&gt;ServletContainerInitializer&lt;/code&gt;, Spring使用&lt;code&gt;SpringServletContainerInitializer&lt;/code&gt;实现了该接口，然后又声明了&lt;code&gt;WebApplicationInitializer&lt;/code&gt;接口供开发者使用，在通过&lt;code&gt;@HandlesTypes&lt;/code&gt;注解将二者关联在一起，因此会调用开发者所有实现该接口中的onStartup方法。&lt;br&gt;\nServletContainerInitializer 是 servlet3.0 提供的一个 SPI(Service Provider Interface)，可以通过 HandlesTypes 筛选出相关的 servlet 类。&lt;/p&gt;\n&lt;h2 id=\&#34;3springboot启动\&#34;&gt;&lt;strong&gt;3.SpringBoot启动&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;在第二节的模拟Tomcat的启动过程, 通过调用Tomcat中的&lt;code&gt;addWebapp&lt;/code&gt;方法表示这个项目是一个web项目，从而实现了对onStartup方法的调用。而在Spring Boot启动的时候内嵌了Tomcat容器，并没有调用&lt;code&gt;addWebapp&lt;/code&gt;方法，源码如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;public WebServer getWebServer(ServletContextInitializer... initializers) {\n\t\tTomcat tomcat = new Tomcat();\n\t\tFile baseDir = (this.baseDirectory != null ? this.baseDirectory\n\t\t\t\t: createTempDir(&amp;quot;tomcat&amp;quot;));\n\t\ttomcat.setBaseDir(baseDir.getAbsolutePath());\n\t\tConnector connector = new Connector(this.protocol);\n\t\ttomcat.getService().addConnector(connector);\n\t\tcustomizeConnector(connector);\n\t\ttomcat.setConnector(connector);\n\t\ttomcat.getHost().setAutoDeploy(false);\n\t\tconfigureEngine(tomcat.getEngine());\n\t\tfor (Connector additionalConnector : this.additionalTomcatConnectors) {\n\t\t\ttomcat.getService().addConnector(additionalConnector);\n\t\t}\n\t\tprepareContext(tomcat.getHost(), initializers);\n\t\treturn getTomcatWebServer(tomcat);\n\t}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;上述代码没有调用&lt;code&gt;addWebapp&lt;/code&gt;方法，所以springboot启动的时候并不是一个web的项目，因此不会通过调用&lt;code&gt;onStartup&lt;/code&gt;去初始化&lt;code&gt;DispatchServlet&lt;/code&gt;。当然如果该工程被打成war包的形式，则还是会调用&lt;code&gt;onStartup&lt;/code&gt;。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;spring-boot-qi-dong-yuan-li-fen-xi&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;Spring Boot如何实现零配置&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2021-05-02 19:22:44&#34;,&#34;dateFormat&#34;:&#34;2021-05-02&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://encyclopedias.github.io/spring-boot-qi-dong-yuan-li-fen-xi/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;6 min read&#34;,&#34;time&#34;:327000,&#34;words&#34;:1169,&#34;minutes&#34;:6},&#34;description&#34;:&#34;1. Web项目启动的过程\n\nServlet的容器：Tomcat,Jetty,Jboos等，其中Nginx、Apache是http容器;\nWeb.xml配置（配置listener和servlet）\n\nlistener需要配置ContextL...&#34;,&#34
